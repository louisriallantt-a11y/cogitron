<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron S√©curis√© Louis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00d4ff; --pink: #ff007f; --bg: #0a0b10; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* BLOQUEUR DE COOKIES - PRIORIT√â MAXIMALE */
        #cookie-wall { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .cookie-card { 
            background: #161925; padding: 40px; border-radius: 25px; 
            border: 2px solid var(--blue); text-align: center; width: 350px; 
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        /* CONTENU FLOU TANT QUE REFUS√â */
        #main-app { filter: blur(20px); pointer-events: none; width: 100%; display: flex; }
        #main-app.active { filter: none; pointer-events: auto; }

        /* DESIGN INTERFACE */
        .sidebar { width: 280px; background: #11131f; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .logo { font-family: 'Rajdhani'; color: var(--blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--blue); text-align: center; margin-bottom: 20px; }
        .main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 50px 10%; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 15px; border-radius: 15px; font-size: 1rem; line-height: 1.4; }
        .user { align-self: flex-end; background: #2b2d3e; border-right: 4px solid var(--pink); }
        .bot { align-self: flex-start; background: #1e2235; border-left: 4px solid var(--blue); }

        .input-box { padding: 20px; background: var(--bg); border-top: 1px solid #222; }
        .input-wrap { display: flex; background: #1c1e2d; border-radius: 12px; padding: 5px 15px; max-width: 800px; margin: 0 auto; border: 1px solid #333; }
        input { flex-grow: 1; background: none; border: none; color: white; outline: none; padding: 12px; font-size: 1rem; }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #161925; padding: 30px; border-radius: 20px; border: 1px solid var(--pink); width: 320px; text-align: center; }
        .auth-card input, select { width: 100%; margin: 8px 0; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box;}
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 10px; transition: 0.2s; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="cookie-wall">
        <div class="cookie-card">
            <h2 style="color:var(--blue)">üç™ S√©curit√© Cookies</h2>
            <p>Louis, pour acc√©der √† Cogitron et sauvegarder tes chats, tu dois accepter les cookies locaux.</p>
            <button onclick="handleCookies(true)" style="width:100%; padding:15px; background:var(--blue); color:black; font-size:1.1rem;">J'ACCEPTE</button>
            <button onclick="handleCookies(false)" style="width:100%; padding:10px; background:none; color:white; margin-top:10px;">JE REFUSE (BLOQUER)</button>
        </div>
    </div>

    <div id="auth-screen" style="display: none;">
        <div class="auth-card">
            <h1 class="logo">COGITRON</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Mot de passe">
            <div id="signup-extra" style="display:none;">
                <input type="text" id="nick" placeholder="Pseudo">
                <select id="user-age">
                    <option value="10">10 ans (CM2)</option>
                    <option value="11">11 ans (6√®me)</option>
                    <option value="12">12 ans (5√®me)</option>
                    <option value="13">13 ans (4√®me)</option>
                    <option value="14">14 ans (3√®me)</option>
                    <option value="15">15 ans (2nde)</option>
                    <option value="16">16 ans (1√®re)</option>
                </select>
            </div>
            <button onclick="submitAuth()" id="btn-auth-text" style="width:100%; padding:14px; background:var(--pink); color:white; margin-top:10px;">CONNEXION</button>
            <p onclick="toggleMode()" style="color:#888; font-size:0.8rem; cursor:pointer; margin-top:15px;">Changer Connexion / Inscription</p>
        </div>
    </div>

    <div id="main-app">
        <div class="sidebar">
            <h2 class="logo">COGITRON</h2>
            <div id="user-display" style="text-align:center; font-size:0.8rem; color:var(--blue); margin-bottom:15px;"></div>
            <button onclick="createNewChat()" style="width:100%; padding:10px; background:var(--pink); color:white; margin-bottom:20px;">+ NOUVEAU CHAT</button>
            <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
            <button onclick="sb.auth.signOut();location.reload()" style="color:red; background:none; margin-top:10px;">D√âCONNEXION</button>
        </div>
        <div class="main">
            <div id="chat-window"></div>
            <div class="input-box">
                <div class="input-wrap">
                    <input type="text" id="user-input" placeholder="Parle √† Cogitron..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" style="background:var(--blue); padding:10px 20px; color:black;">OK</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const GROQ_KEY = "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";
    const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
    
    const sb = supabase.createClient(SB_URL, SB_KEY);
    let currentUser = null, activeChatId = null, isSignup = false;

    // --- LOGIQUE COOKIES ---
    function handleCookies(accepted) {
        if(accepted) {
            localStorage.setItem('cogitron_ok', 'true');
            document.getElementById('cookie-wall').style.display = 'none';
            document.getElementById('main-app').classList.add('active');
            document.getElementById('auth-screen').style.display = 'flex';
        } else {
            alert("Acc√®s refus√©. L'application restera bloqu√©e.");
        }
    }

    // V√©rification auto au chargement
    if(localStorage.getItem('cogitron_ok') === 'true') {
        handleCookies(true);
    }

    // --- LOGIQUE AUTH ---
    function toggleMode() {
        isSignup = !isSignup;
        document.getElementById('signup-extra').style.display = isSignup ? 'block' : 'none';
        document.getElementById('btn-auth-text').innerText = isSignup ? 'CR√âER MON COMPTE' : 'CONNEXION';
    }

    async function submitAuth() {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
        if(isSignup) {
            const age = document.getElementById('user-age').value, nick = document.getElementById('nick').value;
            const {error} = await sb.auth.signUp({email, password:pass, options:{data:{nickname:nick, age:age}}});
            if(error) alert(error.message); else alert("V√©rifie tes emails !");
        } else {
            const {data, error} = await sb.auth.signInWithPassword({email, password:pass});
            if(error) alert(error.message);
        }
    }

    // --- MOD√âRATION SENTINELLE ---
    async function analyzeText(text) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.1-8b-instant",
                messages: [{role: "system", content: "Si le texte est vulgaire, r√©ponds BAN. Sinon r√©ponds OK."}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        return d.choices[0].message.content.trim();
    }

    // --- CHAT ET IA ---
    async function sendMessage() {
        const input = document.getElementById('user-input'), text = input.value.trim();
        if(!text || !currentUser) return;

        // 1. Mod√©ration
        const status = await analyzeText(text);
        if(status.includes("BAN")) {
            alert("üö´ SENTINELLE : Propos interdits ! Message bloqu√©.");
            input.value = ''; return;
        }

        if(!activeChatId) await createNewChat();

        appendMsg(text, 'user');
        input.value = '';
        await sb.from('messages').insert([{chat_id: activeChatId, user_id: currentUser.id, role:'user', content: text}]);

        // 2. R√©ponse IA selon l'√¢ge
        const age = currentUser.user_metadata.age || 12;
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: `IA pour un enfant de ${age} ans.`}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        const reply = d.choices[0].message.content;
        appendMsg(reply, 'bot');
        await sb.from('messages').insert([{chat_id: activeChatId, user_id: currentUser.id, role:'bot', content: reply}]);
    }

    function appendMsg(t, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${type}`;
        msgDiv.innerHTML = marked.parse(t);
        document.getElementById('chat-window').appendChild(msgDiv);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    async function createNewChat() {
        const {data} = await sb.from('chats').insert([{user_id: currentUser.id, title: 'Discussion'}]).select();
        activeChatId = data[0].id;
        document.getElementById('chat-window').innerHTML = '';
        loadHistory();
    }

    async function loadHistory() {
        const {data} = await sb.from('chats').select('*').eq('user_id', currentUser.id).order('created_at', {ascending:false});
        const list = document.getElementById('chat-list'); list.innerHTML = '';
        data?.forEach(c => {
            const item = document.createElement('div');
            item.style = "padding:10px; background:#1c1e2d; margin-bottom:5px; border-radius:8px; cursor:pointer; font-size:0.8rem;";
            item.innerText = c.title;
            item.onclick = () => loadChat(c.id);
            list.appendChild(item);
        });
    }

    async function loadChat(id) {
        activeChatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => appendMsg(m.content, m.role === 'user' ? 'user' : 'bot'));
    }

    sb.auth.onAuthStateChange((event, session) => {
        if(session) {
            currentUser = session.user;
            document.getElementById('auth-screen').style.display = 'none';
            const age = currentUser.user_metadata.age || 12;
            document.getElementById('user-display').innerText = `Connect√© : ${age} ans`;
            loadHistory();
        }
    });
</script>
</body>
</html>
