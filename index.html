<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron V5 - Fix Louis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00d4ff; --pink: #ff007f; --bg: #0a0b10; --card: #161925; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* COOKIE BAR */
        #cookie-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--blue); padding: 12px 25px; border-radius: 50px; display: flex; align-items: center; gap: 15px; z-index: 10000; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        
        /* SIDEBAR */
        .sidebar { width: 280px; background: #11131f; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-family: 'Rajdhani'; color: var(--blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--blue); text-align: center; margin-bottom: 20px; }
        
        /* CHAT AREA */
        .main { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg); }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 30px 10%; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.5; font-size: 0.95rem; }
        .user { align-self: flex-end; background: #2b2d3e; border-bottom-right-radius: 2px; border-right: 4px solid var(--pink); }
        .bot { align-self: flex-start; background: #1e2235; border-bottom-left-radius: 2px; border-left: 4px solid var(--blue); }

        /* GRID PROF */
        .grid-prof { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .sub-btn { background: #1c1e2d; color: #aaa; border: 1px solid #333; padding: 8px; font-size: 0.75rem; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .sub-btn:hover { border-color: var(--blue); color: white; background: #252839; }

        /* INPUT */
        .input-box { padding: 20px; background: #0d0e14; border-top: 1px solid #222; }
        .input-wrap { display: flex; background: #1c1e2d; border-radius: 12px; padding: 5px 15px; border: 1px solid #444; max-width: 900px; margin: 0 auto; align-items: center; }
        input { flex-grow: 1; background: none; border: none; color: white; outline: none; padding: 12px; font-size: 1rem; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 35px; border-radius: 25px; border: 1px solid #333; width: 340px; text-align: center; }
        .auth-card input, .auth-card select { width: 100%; margin: 8px 0; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 10px; transition: 0.2s; }
        .btn-main { background: var(--pink); color: white; width: 100%; padding: 14px; margin-top: 10px; }
        .btn-sec { background: none; color: var(--blue); border: 1px solid var(--blue); width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="cookie-bar">
        <span style="font-size: 0.8rem;">üç™ Cookies pour sauver tes chats ?</span>
        <button onclick="setPrivacy(true)" style="background: var(--blue); color: black; padding: 5px 15px;">OUI</button>
        <button onclick="setPrivacy(false)" style="background: none; color: white;">NON</button>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 class="logo">COGITRON</h1>
            <div id="auth-fields">
                <input type="email" id="email" placeholder="Ton Email">
                <input type="password" id="pass" placeholder="Mot de passe">
                <div id="signup-fields" style="display:none;">
                    <input type="text" id="nick" placeholder="Ton Pseudo">
                    <select id="user-age">
                        <option value="11">11 ans (6√®me)</option>
                        <option value="12">12 ans (5√®me)</option>
                        <option value="13">13 ans (4√®me)</option>
                        <option value="14">14 ans (3√®me)</option>
                    </select>
                </div>
            </div>
            <button onclick="handleAuth()" id="btn-auth-main" class="btn-main">CONNEXION</button>
            <button onclick="toggleSignup()" id="btn-switch" style="background:none; color:#888; font-size:0.8rem; margin-top:10px;">Pas de compte ? S'inscrire</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <button onclick="startGuest()" class="btn-sec">MODE INVIT√â (Sans Compte)</button>
        </div>
    </div>

    <div id="main-app" style="display: none; width:100%;">
        <div class="sidebar">
            <h2 class="logo">COGITRON</h2>
            <div id="user-info" style="font-size:0.75rem; color:var(--blue); text-align:center; margin-bottom:20px; padding:5px; border:1px dashed #333;"></div>
            
            <p style="font-size:0.65rem; color:var(--pink); letter-spacing:1px; margin-bottom:10px;">üìö MATI√àRES PROF</p>
            <div class="grid-prof">
                <button class="sub-btn" onclick="startProf('Math√©matiques')">üìê Maths</button>
                <button class="sub-btn" onclick="startProf('Fran√ßais')">‚úçÔ∏è Fran√ßais</button>
                <button class="sub-btn" onclick="startProf('Histoire-G√©o')">üåç Histoire</button>
                <button class="sub-btn" onclick="startProf('Sciences-SVT')">üß™ SVT</button>
                <button class="sub-btn" onclick="startProf('Anglais')">üá¨üáß Anglais</button>
                <button class="sub-btn" onclick="startProf('Informatique')">üíª Code</button>
            </div>

            <button onclick="newChat()" style="width:100%; padding:12px; background:var(--blue); color:black; font-size:0.85rem;">+ NOUVELLE BULLE</button>
            <div id="history-list" style="flex-grow:1; overflow-y:auto; margin-top:15px;"></div>
            <button onclick="logout()" style="background:none; color:#ff4444; font-size:0.7rem; margin-top:10px;">D√©connexion</button>
        </div>

        <div class="main">
            <div id="chat-window"></div>
            <div class="input-box">
                <div class="input-wrap">
                    <button style="background:none; border:none; font-size:1.2rem; cursor:pointer;" onclick="alert('Bient√¥t : Envoi de photos !')">üñºÔ∏è</button>
                    <input type="text" id="user-input" placeholder="Demande n'importe quoi ou tape /image..." onkeypress="if(event.key==='Enter') send()">
                    <button onclick="send()" style="background:var(--blue); padding:10px 20px; color:black; border-radius:8px;">OK</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const GROQ_KEY = "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";
    const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let currentUser = null, activeChatId = null, isSignupMode = false, isGuest = false, userSecret = null;

    // --- S√âCURIT√â & D√âCRYPTAGE (FIX√â) ---
    function encrypt(t) { return userSecret ? "üîí_" + btoa(unescape(encodeURIComponent(t))) : t; }
    function decrypt(t) {
        if (!t) return "";
        if (t.startsWith("üîí_")) {
            try { return decodeURIComponent(escape(atob(t.replace("üîí_", "")))); } 
            catch(e) { return "üîë [Message Verrouill√©]"; }
        }
        return t;
    }

    // --- GESTION PRIVACY ---
    function setPrivacy(accept) {
        if(!accept) userSecret = "PRIVATE_SESSION";
        localStorage.setItem('cogitron_consent', accept ? 'yes' : 'no');
        document.getElementById('cookie-bar').style.display = 'none';
    }
    if(localStorage.getItem('cogitron_consent')) setPrivacy(localStorage.getItem('cogitron_consent') === 'yes');

    // --- AUTHENTIFICATION ---
    function toggleSignup() {
        isSignupMode = !isSignupMode;
        document.getElementById('signup-fields').style.display = isSignupMode ? 'block' : 'none';
        document.getElementById('btn-auth-main').innerText = isSignupMode ? 'CR√âER MON COMPTE' : 'CONNEXION';
        document.getElementById('btn-switch').innerText = isSignupMode ? 'D√©j√† un compte ? Se connecter' : 'Pas de compte ? S\'inscrire';
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(isSignupMode) {
            const n = document.getElementById('nick').value, a = document.getElementById('user-age').value;
            const {error} = await sb.auth.signUp({email:e, password:p, options:{data:{nickname:n, age:a}}});
            if(error) alert(error.message); else alert("Bravo Louis ! V√©rifie tes emails.");
        } else {
            const {error} = await sb.auth.signInWithPassword({email:e, password:p});
            if(error) alert("Erreur : " + error.message);
        }
    }

    function startGuest() {
        isGuest = true; currentUser = { id: 'guest', user_metadata: { nickname: 'Invit√©', age: 12 } };
        userSecret = "GUEST_MODE";
        launchApp();
    }

    function launchApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('user-info').innerText = `${currentUser.user_metadata.nickname} (${currentUser.user_metadata.age} ans)`;
        if(!isGuest) loadHistory();
    }

    // --- MATI√àRES ---
    function startProf(subj) {
        newChat(`Prof de ${subj}`);
        addMsg(`üéì **Bonjour ! Je suis ton assistant en ${subj}.** Comment puis-je t'aider aujourd'hui ?`, 'bot');
    }

    // --- CHAT LOGIC ---
    async function send() {
        const input = document.getElementById('user-input'), text = input.value.trim();
        if(!text) return;

        // Commande Image
        if(text.startsWith("/image")) {
            addMsg(text, 'user'); input.value = '';
            addMsg(`üé® G√©n√©ration de l'image...`, 'bot');
            setTimeout(() => addMsg(`<img src="https://picsum.photos/seed/${Math.random()}/500/300" style="width:100%; border-radius:10px;">`, 'bot'), 1500);
            return;
        }

        if(!isGuest && !activeChatId) await newChat();
        addMsg(text, 'user'); input.value = '';

        if(!isGuest) await sb.from('messages').insert([{chat_id: activeChatId, user_id: currentUser.id, role:'user', content: encrypt(text)}]);

        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: `Tu es Cogitron, assistant pour un enfant de ${currentUser.user_metadata.age} ans.`}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        const reply = d.choices[0].message.content;
        addMsg(reply, 'bot');
        if(!isGuest) await sb.from('messages').insert([{chat_id: activeChatId, user_id: currentUser.id, role:'bot', content: encrypt(reply)}]);
    }

    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerHTML = marked.parse(t);
        document.getElementById('chat-window').appendChild(d);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    async function newChat(title = "Nouvelle Discussion") {
        if(isGuest) { document.getElementById('chat-window').innerHTML = ''; return; }
        const {data} = await sb.from('chats').insert([{user_id: currentUser.id, title: encrypt(title)}]).select();
        activeChatId = data[0].id;
        document.getElementById('chat-window').innerHTML = '';
        loadHistory();
    }

    async function loadHistory() {
        const {data} = await sb.from('chats').select('*').eq('user_id', currentUser.id).order('created_at', {ascending:false});
        const list = document.getElementById('history-list'); list.innerHTML = '';
        data?.forEach(c => {
            const item = document.createElement('div');
            item.style = "padding:10px; background:#1c1e2d; margin-bottom:5px; border-radius:8px; cursor:pointer; font-size:0.75rem; border-left: 2px solid var(--pink);";
            item.innerText = decrypt(c.title);
            item.onclick = () => loadChat(c.id);
            list.appendChild(item);
        });
    }

    async function loadChat(id) {
        activeChatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => addMsg(decrypt(m.content), m.role));
    }

    function logout() { sb.auth.signOut(); location.reload(); }

    sb.auth.onAuthStateChange((ev, sess) => {
        if(sess) { currentUser = sess.user; launchApp(); }
    });
</script>
</body>
</html>
