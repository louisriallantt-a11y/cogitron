        .logo { font-family: 'Rajdhani'; color: var(--blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--blue); text-align: center; margin-bottom: 20px; }
        
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 50px 10%; display: flex; flex-direction: column; gap: 15px; }

        .msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--blue); }

        .grid-prof { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 15px; }
        .subject-btn { background: #1c1e2d; color: #ccc; border: 1px solid #333; padding: 6px; font-size: 0.75rem; border-radius: 5px; cursor: pointer; }
        .subject-btn:hover { border-color: var(--blue); color: white; }

        .input-box { padding: 20px; background: var(--bg); border-top: 1px solid #222; }
        .input-wrap { display: flex; background: #1c1e2d; border-radius: 12px; padding: 5px 15px; border: 1px solid #333; max-width: 800px; margin: 0 auto; align-items: center; }
        input { flex-grow: 1; background: none; border: none; color: white; outline: none; padding: 12px; }
        .btn-icon { background: none; border: none; color: #888; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .btn-icon:hover { color: var(--blue); }

        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--pink); width: 320px; text-align: center; }
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 10px; }
    </style>
</head>

    <div id="cookie-bar" style="display: none;">
        <span style="font-size: 0.8rem;">üç™ On utilise des cookies ?</span>
        <button onclick="acceptCookies(true)" style="background: var(--blue); color: black; padding: 5px 15px; border-radius: 20px;">OUI</button>
        <button onclick="acceptCookies(false)" style="background: none; color: white;">NON (PRIV√â)</button>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 class="logo">COGITRON</h1>
            <div id="auth-inputs">
                <input type="email" id="email" placeholder="Email" style="width:100%; margin:5px 0; padding:10px; background:#000; border:1px solid #333; color:white;">
                <input type="password" id="pass" placeholder="Mot de passe" style="width:100%; margin:5px 0; padding:10px; background:#000; border:1px solid #333; color:white;">
            </div>
            <button onclick="submitAuth()" style="width:100%; padding:12px; background:var(--pink); color:white; margin-top:10px;">CONNEXION</button>
            <button onclick="startGuestMode()" style="width:100%; padding:10px; background:none; color:var(--blue); border:1px solid var(--blue); margin-top:10px;">MODE INVIT√â (Sans compte)</button>
        </div>
    </div>

    <div id="main-app" style="display: none; width:100%;">
        <div class="sidebar">
            <h2 class="logo">COGITRON</h2>
            <div id="user-display" style="text-align:center; font-size:0.7rem; color:var(--blue); margin-bottom:15px;"></div>
            
            <p style="font-size:0.6rem; color:var(--pink); margin-bottom:5px;">üéì MODE PROF</p>
            <div class="grid-prof">
                <button class="subject-btn" onclick="setSubject('Maths')">üìê Maths</button>
                <button class="subject-btn" onclick="setSubject('Fran√ßais')">‚úçÔ∏è Fran√ßais</button>
                <button class="subject-btn" onclick="setSubject('Anglais')">üá¨üáß Anglais</button>
                <button class="subject-btn" onclick="setSubject('Histoire')">üìú Histoire</button>
                <button class="subject-btn" onclick="setSubject('Sciences')">üß™ Sciences</button>
                <button class="subject-btn" onclick="setSubject('Code')">üíª Code</button>
            </div>

            <button onclick="createNewChat()" style="width:100%; padding:10px; background:var(--blue); color:black; font-size:0.8rem;">+ NOUVEAU CHAT</button>
            <div id="chat-list" style="flex-grow:1; overflow-y:auto; margin-top:15px;"></div>
        </div>

        <div class="main">
            <div id="chat-window"></div>
            <div class="input-box">
                <div class="input-wrap">
                    <button class="btn-icon" onclick="alert('Ajout de fichier bient√¥t disponible !')">üìé</button>
                    <input type="text" id="user-input" placeholder="Dis moi quelque chose ou tape /image..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" style="background:var(--blue); padding:8px 15px; color:black; border-radius:8px;">OK</button>
                </div>
            </div>
        </div>
    </div>

<script>

    const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let user = null, activeChatId = null, userKey = null, currentSubject = null, isGuest = false;

    // --- COOKIES ---
    if(!localStorage.getItem('cogitron_choice')) document.getElementById('cookie-bar').style.display = 'flex';
    function acceptCookies(ok) {
        localStorage.setItem('cogitron_choice', ok ? 'full' : 'private');
        if(!ok) userKey = "GUEST_KEY_LOUIS";
        document.getElementById('cookie-bar').style.fadeOut = "slow";
        setTimeout(() => document.getElementById('cookie-bar').style.display = 'none', 500);
    }

    // --- CRYPTAGE R√âPAR√â ---
    const lock = (t) => (userKey && t) ? "SEC_" + btoa(unescape(encodeURIComponent(t))) : t;
    const unlock = (t) => {
        if(!t) return "";
        if(t.startsWith("SEC_")) {
            try { return decodeURIComponent(escape(atob(t.replace("SEC_", "")))); } 
            catch(e) { return "üîí [Message Crypt√©]"; }
        }
        return t;
    };

    // --- AUTH & GUEST ---
    async function submitAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const {data, error} = await sb.auth.signInWithPassword({email:e, password:p});
        if(error) alert("Erreur : " + error.message);
    }
    function startGuestMode() {
        isGuest = true; user = { id: 'guest', user_metadata: { nickname: 'Invit√©', age: 12 } };
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('user-display').innerText = "Mode Invit√© (Pas de sauvegarde)";
    }

    // --- MATI√àRES ---
    function setSubject(s) {
        currentSubject = s;
        appendMsg(`üéì Je suis maintenant ton prof de **${s}**. Que veux-tu apprendre ?`, 'bot');
    }

    // --- ENVOI & IA ---
    async function sendMessage() {
        const input = document.getElementById('user-input'), text = input.value.trim();
        if(!text) return;

        // IMAGE IA (Simulation)
        if(text.startsWith("/image")) {
            appendMsg(text, 'user'); input.value = '';
            appendMsg(`üé® G√©n√©ration de : *${text.replace('/image','')}*...`, 'bot');
            setTimeout(() => {
                const imgUrl = `https://picsum.photos/seed/${Math.random()}/400/300`;
                appendMsg(`Voici ton image : <br><img src="${imgUrl}">`, 'bot');
            }, 2000);
            return;
        }

        if(!isGuest && !activeChatId) await createNewChat();
        appendMsg(text, 'user'); input.value = '';

        if(!isGuest) await sb.from('messages').insert([{chat_id: activeChatId, user_id: user.id, role:'user', content: lock(text)}]);

        const system = currentSubject ? `Tu es prof de ${currentSubject}.` : "Tu es Cogitron IA.";
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: system}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        const reply = d.choices[0].message.content;
        appendMsg(reply, 'bot');
        if(!isGuest) await sb.from('messages').insert([{chat_id: activeChatId, user_id: user.id, role:'bot', content: lock(reply)}]);
    }

    function appendMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerHTML = marked.parse(t);
        document.getElementById('chat-window').appendChild(d);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    async function createNewChat() {
        if(isGuest) return;
        const {data} = await sb.from('chats').insert([{user_id: user.id, title: lock('Discussion')}]).select();
        activeChatId = data[0].id;
        document.getElementById('chat-window').innerHTML = '';
        loadHistory();
    }

    async function loadHistory() {
        if(isGuest) return;
        const {data} = await sb.from('chats').select('*').eq('user_id', user.id).order('created_at', {ascending:false});
        const list = document.getElementById('chat-list'); list.innerHTML = '';
        data?.forEach(c => {
            const item = document.createElement('div');
            item.style = "padding:8px; background:#1c1e2d; margin-bottom:5px; border-radius:5px; cursor:pointer; font-size:0.7rem;";
            item.innerText = unlock(c.title);
            item.onclick = () => loadChat(c.id);
            list.appendChild(item);
        });
    }

    async function loadChat(id) {
        activeChatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => appendMsg(unlock(m.content), m.role === 'user' ? 'user' : 'bot'));
    }

    sb.auth.onAuthStateChange((ev, sess) => {
        if(sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadHistory();
        }
    });
</script>
</body>

        const list = document.getElementById('chat-list'); list.innerHTML = '';
        data?.forEach(c => {
            const item = document.createElement('div');
            item.style = "padding:8px; background:#1c1e2d; margin-bottom:5px; border-radius:5px; cursor:pointer; font-size:0.7rem;";
            item.innerText = unlock(c.title);
            item.onclick = () => loadChat(c.id);
            list.appendChild(item);
        });
    }

    async function loadChat(id) {
        activeChatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => appendMsg(unlock(m.content), m.role === 'user' ? 'user' : 'bot'));
    }

    sb.auth.onAuthStateChange((ev, sess) => {
        if(sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadHistory();
        }
    });
</script>
</body>
</html>
