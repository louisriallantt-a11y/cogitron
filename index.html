<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cogitron Test</title>
    <style>
        body { background: #050505; color: #00f2fe; font-family: sans-serif; text-align: center; padding: 50px; }
        #chat { background: #111; border: 1px solid #333; padding: 20px; border-radius: 10px; min-height: 200px; margin-bottom: 20px; overflow-y: auto; }
        input { background: #222; border: 1px solid #444; color: white; padding: 10px; width: 70%; border-radius: 5px; }
        button { padding: 10px 20px; background: #00f2fe; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>COGITRON NEURAL v12</h1>
    <div id="chat">Système prêt. Dis-moi "Salut" !</div>
    <input type="text" id="userInput" placeholder="Ecris ici...">
    <button onclick="askAI()">ENVOYER</button>

    <script>
        // METS TA NOUVELLE CLÉ ICI
        const API_KEY = "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"; 

        async function askAI() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const prompt = input.value;
            if(!prompt) return;

            chat.innerHTML += `<p style="color:white"><b>Toi:</b> ${prompt}</p>`;
            input.value = "";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${API_KEY}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    chat.innerHTML += `<p style="color:red"><b>Erreur API:</b> ${data.error.message}</p>`;
                } else {
                    const reply = data.choices[0].message.content;
                    chat.innerHTML += `<p style="color:#9d50bb"><b>IA:</b> ${reply}</p>`;
                }
            } catch (err) {
                chat.innerHTML += `<p style="color:red"><b>Erreur Réseau:</b> Impossible de contacter Groq.</p>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
