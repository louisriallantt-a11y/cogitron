<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Pro ðŸš€</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f;
            --bg-dark: #0a0b10;
            --sidebar-bg: #11131f;
            --chat-bg: #161925;
            --text-main: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #2d2d2d;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
        }

        .new-chat-btn {
            border: 1px solid var(--neon-blue);
            background: transparent;
            color: var(--neon-blue);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #888;
            background: rgba(255,255,255,0.02);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- ZONE DE CHAT (AMÃ‰LIORÃ‰E) --- */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 20%; /* Plus de marge sur les cÃ´tÃ©s pour centrer */
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%; /* Ne prend pas toute la ligne */
            line-height: 1.6; /* Espace entre les lignes */
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }

        /* Style spÃ©cifique pour le texte Ã  l'intÃ©rieur (Markdown) */
        .message p { margin: 8px 0; }
        .message ul, .message ol { padding-left: 20px; }

        .user-msg {
            align-self: flex-end;
            background: #2b2d3e;
            color: #fff;
            border-bottom-right-radius: 4px;
            border-right: 3px solid var(--neon-pink);
        }

        .bot-msg {
            align-self: flex-start;
            background: #1e2235;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--neon-blue);
        }

        /* --- INPUT --- */
        .input-area {
            padding: 30px 20%;
            background: linear-gradient(transparent, var(--chat-bg) 40%);
        }

        .input-wrapper {
            display: flex;
            background: #252839;
            border: 1px solid #3d405b;
            border-radius: 15px;
            padding: 5px 10px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            background: var(--neon-blue);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: #161925;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            text-align: center;
            width: 300px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 style="font-family:'Rajdhani'; color:var(--neon-blue); margin-top:0;">COGITRON</h1>
            <input type="email" id="email" placeholder="Email" style="width:90%; padding:10px; margin:10px 0; border-radius:5px; border:none; background:#252839; color:white;">
            <input type="password" id="password" placeholder="Mot de passe" style="width:90%; padding:10px; margin:10px 0; border-radius:5px; border:none; background:#252839; color:white;">
            <button onclick="handleAuth('signIn')" style="width:100%; padding:12px; background:var(--neon-blue); color:white; border:none; border-radius:8px; margin-top:10px; cursor:pointer; font-weight:bold;">ENTRER</button>
            <p onclick="handleAuth('signUp')" style="font-size:0.7rem; color:#666; cursor:pointer; margin-top:15px;">Pas de compte ? S'inscrire</p>
        </div>
    </div>

    <div class="sidebar">
        <h2 style="font-family:'Rajdhani'; color:var(--neon-pink); margin:0 0 20px 0;">COGITRON</h2>
        <button class="new-chat-btn" onclick="location.reload()">+ Nouveau Chat</button>
        <div class="history-list" id="history"></div>
    </div>

    <div class="main-container">
        <div id="chat-window">
            <div class="message bot-msg">Salut Louis ! Je suis Cogitron. On discute ? ðŸ¤–</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Pose ta question..." onkeypress="if(event.key==='Enter') askAI()">
                <button class="send-btn" onclick="askAI()">ðŸš€</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
        const GROQ_KEY = "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";
        
        const clientSB = supabase.createClient(SB_URL, SB_KEY);
        let firstMsg = true;

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Remplis les champs !");

            const { data, error } = (type === 'signUp') 
                ? await clientSB.auth.signUp({ email, password })
                : await clientSB.auth.signInWithPassword({ email, password });

            if (error) alert(error.message);
            else document.getElementById('auth-overlay').style.display = 'none';
        }

        async function askAI() {
            const inputField = document.getElementById('user-input');
            const text = inputField.value.trim();
            if (!text) return;

            if(firstMsg) {
                const hist = document.getElementById('history');
                hist.innerHTML = `<div class="history-item">ðŸ’¬ ${text}</div>` + hist.innerHTML;
                firstMsg = false;
            }

            addMsg(text, 'user-msg');
            inputField.value = '';

            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": "llama-3.3-70b-versatile",
                    "messages": [{ "role": "system", "content": "Tu es Cogitron, une IA pour enfant. RÃ©ponds avec des paragraphes clairs, utilise des listes Ã  puces si nÃ©cessaire et sois amical." }, { "role": "user", "content": text }]
                })
            });

            const data = await res.json();
            addMsg(data.choices[0].message.content, 'bot-msg');
        }

        function addMsg(text, type) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            // On utilise "marked.parse" pour rendre le texte beau
            div.innerHTML = marked.parse(text);
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
