<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Ultra-Secure</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00d4ff; --pink: #ff007f; --bg: #0a0b10; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* MUR DE SÃ‰CURITÃ‰ */
        #cookie-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .cookie-card { background: #161925; padding: 40px; border-radius: 25px; border: 2px solid var(--blue); text-align: center; width: 350px; box-shadow: 0 0 50px rgba(0, 212, 255, 0.3); }

        /* INTERFACE */
        #main-app { display: none; width: 100%; height: 100%; }
        .sidebar { width: 280px; background: #11131f; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .logo { font-family: 'Rajdhani'; color: var(--blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--blue); text-align: center; margin-bottom: 20px; }
        
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 50px 10%; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 15px; font-size: 1rem; line-height: 1.4; }
        .user { align-self: flex-end; background: #2b2d3e; border-right: 4px solid var(--pink); }
        .bot { align-self: flex-start; background: #1e2235; border-left: 4px solid var(--blue); }

        .input-box { padding: 20px; background: var(--bg); border-top: 1px solid #222; }
        .input-wrap { display: flex; background: #1c1e2d; border-radius: 12px; padding: 5px 15px; border: 1px solid #333; max-width: 800px; margin: 0 auto; }
        input { flex-grow: 1; background: none; border: none; color: white; outline: none; padding: 12px; }

        /* AUTH */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; align-items: center; justify-content: center; }
        .auth-card { background: #161925; padding: 30px; border-radius: 20px; border: 1px solid var(--pink); width: 320px; text-align: center; }
        .auth-card input, select { width: 100%; margin: 8px 0; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box;}
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="cookie-wall">
        <div class="cookie-card">
            <h2 style="color:var(--blue)">ðŸ”’ ConfidentialitÃ©</h2>
            <p>Louis, choisis ton mode de protection :</p>
            <button onclick="initApp('full')" style="width:100%; padding:15px; background:var(--blue); color:black; margin-bottom:10px;">ACCEPTER (Normal)</button>
            <button onclick="initApp('private')" style="width:100%; padding:15px; background:var(--pink); color:white;">REFUSER (Mode VerrouillÃ©)</button>
            <p style="font-size:0.7rem; color:#888; margin-top:10px;">En mode verrouillÃ©, tes messages sont cryptÃ©s sur Supabase.</p>
        </div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 class="logo">COGITRON</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Mot de passe">
            <div id="signup-extra" style="display:none;">
                <input type="text" id="nick" placeholder="Pseudo">
                <select id="user-age">
                    <option value="10">10 ans (CM2)</option>
                    <option value="11">11 ans (6Ã¨me)</option>
                    <option value="12">12 ans (5Ã¨me)</option>
                    <option value="13">13 ans (4Ã¨me)</option>
                    <option value="14">14 ans (3Ã¨me)</option>
                    <option value="15">15 ans (2nde)</option>
                    <option value="16">16 ans (1Ã¨re)</option>
                </select>
            </div>
            <button onclick="submitAuth()" id="btn-auth" style="width:100%; padding:14px; background:var(--pink); color:white; margin-top:10px;">CONNEXION</button>
            <p onclick="isSignup = !isSignup; document.getElementById('signup-extra').style.display = isSignup ? 'block' : 'none';" style="color:#888; font-size:0.8rem; cursor:pointer; margin-top:15px;">S'inscrire / Se connecter</p>
        </div>
    </div>

    <div id="main-app">
        <div class="sidebar">
            <h2 class="logo">COGITRON</h2>
            <div id="user-display" style="text-align:center; font-size:0.8rem; color:var(--blue); margin-bottom:15px;"></div>
            <button onclick="createNewChat()" style="width:100%; padding:10px; background:var(--pink); color:white; margin-bottom:20px;">+ NOUVEAU CHAT</button>
            <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
            <button onclick="sb.auth.signOut();location.reload()" style="color:red; background:none; margin-top:10px;">DÃ‰CONNEXION</button>
        </div>
        <div class="main">
            <div id="chat-window"></div>
            <div class="input-box">
                <div class="input-wrap">
                    <input type="text" id="user-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" style="background:var(--blue); padding:10px 20px; color:black;">OK</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const GROQ_KEY = "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";
    const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let user = null, activeChatId = null, isSignup = false, userKey = null;

    // --- CRYPTAGE (Base64 inversÃ© pour le mode privÃ©) ---
    const lock = (t) => userKey ? btoa(unescape(encodeURIComponent(t))) : t;
    const unlock = (t) => {
        if(!userKey) return t;
        try { return decodeURIComponent(escape(atob(t))); } catch(e) { return "ðŸ”’ Message VerrouillÃ©"; }
    };

    // --- INITIALISATION ---
    function initApp(mode) {
        if(mode === 'private') {
            userKey = prompt("Entre un code secret pour verrouiller tes chats sur Supabase :");
            if(!userKey) return alert("Code obligatoire pour le mode privÃ© !");
        } else {
            localStorage.setItem('cogitron_cookies', 'true');
        }
        document.getElementById('cookie-wall').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'flex';
    }

    if(localStorage.getItem('cogitron_cookies')) initApp('full');

    // --- AUTH ---
    async function submitAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(isSignup) {
            const a = document.getElementById('user-age').value, n = document.getElementById('nick').value;
            await sb.auth.signUp({email:e, password:p, options:{data:{nickname:n, age:a}}});
            alert("VÃ©rifie tes emails !");
        } else {
            await sb.auth.signInWithPassword({email:e, password:p});
        }
    }

    // --- CHAT & MODERATION ---
    async function sendMessage() {
        const input = document.getElementById('user-input'), text = input.value.trim();
        if(!text || !user) return;

        // Sentinelle (ModÃ©ration rapide)
        const check = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({model: "llama-3.1-8b-instant", messages: [{role: "system", content: "Si vulgaire, rÃ©ponds BAN."}, {role: "user", content: text}]})
        });
        const checkD = await check.json();
        if(checkD.choices[0].message.content.includes("BAN")) return alert("ðŸš« Propos interdits !");

        if(!activeChatId) await createNewChat();
        
        appendMsg(text, 'user');
        input.value = '';
        
        // Sauvegarde CryptÃ©e ou Normale
        await sb.from('messages').insert([{chat_id: activeChatId, user_id: user.id, role:'user', content: lock(text)}]);

        // IA RÃ©ponse
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: `Tu parles Ã  un enfant de ${user.user_metadata.age} ans.`}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        const reply = d.choices[0].message.content;
        appendMsg(reply, 'bot');
        await sb.from('messages').insert([{chat_id: activeChatId, user_id: user.id, role:'bot', content: lock(reply)}]);
    }

    function appendMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerHTML = marked.parse(t);
        document.getElementById('chat-window').appendChild(d);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    async function createNewChat() {
        const {data} = await sb.from('chats').insert([{user_id: user.id, title: lock('Discussion')}]).select();
        activeChatId = data[0].id;
        document.getElementById('chat-window').innerHTML = '';
        loadHistory();
    }

    async function loadHistory() {
        const {data} = await sb.from('chats').select('*').eq('user_id', user.id).order('created_at', {ascending:false});
        const list = document.getElementById('chat-list'); list.innerHTML = '';
        data?.forEach(c => {
            const item = document.createElement('div');
            item.style = "padding:10px; background:#1c1e2d; margin-bottom:5px; border-radius:8px; cursor:pointer; font-size:0.8rem;";
            item.innerText = unlock(c.title);
            item.onclick = () => loadChat(c.id);
            list.appendChild(item);
        });
    }

    async function loadChat(id) {
        activeChatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => appendMsg(unlock(m.content), m.role === 'user' ? 'user' : 'bot'));
    }

    sb.auth.onAuthStateChange((ev, sess) => {
        if(sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('user-display').innerText = `${user.user_metadata.age} ans (${user.user_metadata.nickname})`;
            loadHistory();
        }
    });
</script>
</body>
</html>
