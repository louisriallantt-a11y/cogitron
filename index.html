<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron S√©curis√©</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00d4ff; --pink: #ff007f; --bg: #0a0b10; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Flou si cookies refus√©s */
        .blur-content { filter: blur(20px); pointer-events: none; user-select: none; }
        #cookie-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }

        .sidebar { width: 280px; background: #11131f; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; z-index: 1000; }
        .main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .logo { font-family: 'Rajdhani'; color: var(--blue); font-size: 1.8rem; text-shadow: 0 0 10px var(--blue); text-align: center; margin-bottom: 5px; }
        
        #user-info { font-size: 0.8rem; color: #888; text-align: center; margin-bottom: 15px; }
        .history { flex-grow: 1; overflow-y: auto; }
        .chat-link { padding: 10px; margin-bottom: 5px; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; }
        
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #2b2d3e; border-right: 4px solid var(--pink); }
        .bot { align-self: flex-start; background: #1e2235; border-left: 4px solid var(--blue); }

        .input-box { padding: 20px; background: var(--bg); }
        .input-wrap { display: flex; background: #1c1e2d; border-radius: 12px; padding: 5px 15px; border: 1px solid #333; max-width: 800px; margin: 0 auto; }
        input { flex-grow: 1; background: none; border: none; color: white; outline: none; padding: 12px; }
        
        /* Auth */
        #auth { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .card { background: #161925; padding: 30px; border-radius: 20px; border: 1px solid var(--blue); width: 300px; text-align: center; }
        .card input, .card select { width: 100%; margin: 8px 0; padding: 12px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; border: none; }
    </style>
</head>
<body class="blur-content">

<div id="cookie-overlay">
    <div class="card">
        <h2>üç™ Cookies</h2>
        <p style="font-size: 0.8rem; color: #ccc;">Cogitron a besoin de cookies pour fonctionner. En refusant, l'acc√®s sera bloqu√©.</p>
        <button onclick="acceptCookies(true)" style="width:100%; padding:12px; background:var(--blue); border-radius:8px;">ACCEPTER</button>
        <button onclick="acceptCookies(false)" style="width:100%; padding:10px; background:none; color:white; margin-top:5px;">REFUSER</button>
    </div>
</div>

<div id="auth">
    <div class="card">
        <h1 class="logo">COGITRON</h1>
        <div id="auth-fields">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Mot de passe">
            <div id="signup-extra" style="display:none;">
                <input type="text" id="nick" placeholder="Pseudo">
                <select id="user-age">
                    <option value="10">10 ans (CM2)</option>
                    <option value="11">11 ans (6√®me)</option>
                    <option value="12">12 ans (5√®me)</option>
                    <option value="13">13 ans (4√®me)</option>
                    <option value="14">14 ans (3√®me)</option>
                    <option value="15">15 ans (2nde)</option>
                    <option value="16">16 ans (1√®re)</option>
                </select>
            </div>
        </div>
        <button onclick="handleAuth()" id="main-auth-btn" style="width:100%; padding:12px; background:var(--blue); border-radius:8px; margin-top:10px;">CONNEXION</button>
        <p onclick="toggleSignup()" id="toggle-text" style="font-size:0.7rem; color:#888; margin-top:15px; cursor:pointer;">Pas de compte ? S'inscrire</p>
    </div>
</div>

<div class="sidebar">
    <h2 class="logo">COGITRON</h2>
    <div id="user-info">Profil : ...</div>
    <button onclick="startNewChat()" style="width:100%; padding:10px; background:var(--pink); border-radius:8px; color:white; margin-bottom:10px;">+ Nouveau Chat</button>
    <div class="history" id="history"></div>
    <button onclick="sb.auth.signOut();location.reload()" style="color:red; background:none; font-size:0.8rem; margin-top:10px;">Quitter</button>
</div>

<div class="main">
    <div id="chat-window"></div>
    <div class="input-box">
        <div class="input-wrap">
            <input type="text" id="user-input" placeholder="√âcris ici..." onkeypress="if(event.key==='Enter') askAI()">
            <button onclick="askAI()" style="background:var(--blue); padding:5px 15px; border-radius:8px; color:black;">OK</button>
        </div>
    </div>
</div>

<script>
    const GROQ_KEY = "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";
    const MISTRAL_KEY = "qa0N1MUpsE6kO0WkQQESX0DpAZ2lg6b0";
    const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
    
    const sb = supabase.createClient(SB_URL, SB_KEY);
    let user = null, chatId = null, isSignup = false;

    // --- COOKIES ---
    function acceptCookies(choice) {
        if(choice) {
            localStorage.setItem('cogitron_cookies', 'true');
            document.getElementById('cookie-overlay').style.display = 'none';
            document.body.classList.remove('blur-content');
        } else {
            alert("Acc√®s impossible sans cookies.");
        }
    }
    if(localStorage.getItem('cogitron_cookies') === 'true') acceptCookies(true);

    // --- AUTH ---
    function toggleSignup() {
        isSignup = !isSignup;
        document.getElementById('signup-extra').style.display = isSignup ? 'block' : 'none';
        document.getElementById('main-auth-btn').innerText = isSignup ? 'S\'INSCRIRE' : 'CONNEXION';
    }

    async function handleAuth() {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
        if(isSignup) {
            const age = document.getElementById('user-age').value, nick = document.getElementById('nick').value;
            const {error} = await sb.auth.signUp({email, password:pass, options:{data:{nickname:nick, age:age}}});
            if(error) alert(error.message); else alert("V√©rifie tes mails !");
        } else {
            const {data, error} = await sb.auth.signInWithPassword({email, password:pass});
            if(error) alert(error.message); else { user = data.user; setupApp(); }
        }
    }

    function setupApp() {
        document.getElementById('auth').style.display = 'none';
        const age = user.user_metadata.age || 12;
        const classes = {10:"CM2", 11:"6√®me", 12:"5√®me", 13:"4√®me", 14:"3√®me", 15:"2nde", 16:"1√®re"};
        document.getElementById('user-info').innerText = `${user.user_metadata.nickname || 'Ami'} - ${age} ans (${classes[age]})`;
        refreshSidebar();
    }

    // --- MODERATION SENTINELLE ---
    async function checkModeration(text) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.1-8b-instant",
                messages: [{role: "system", content: "Analyse. Si vulgaire, r√©ponds seulement 'BAN_X' o√π X est le temps en minutes. Sinon r√©ponds 'OK'."}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        return d.choices[0].message.content.trim();
    }

    // --- CHAT ---
    async function startNewChat() {
        const {data} = await sb.from('chats').insert([{user_id: user.id, title: 'Discussion'}]).select();
        chatId = data[0].id;
        document.getElementById('chat-window').innerHTML = '';
        refreshSidebar();
    }

    async function askAI() {
        const input = document.getElementById('user-input'), text = input.value.trim();
        if(!text || !user) return;

        // 1. Sentinelle
        const mod = await checkModeration(text);
        if(mod.startsWith("BAN")) {
            const time = mod.split('_')[1] || "10";
            alert(`SENTINELLE : Propos vulgaires d√©tect√©s. Suspension de ${time} min.`);
            input.value = ''; return;
        }

        if(!chatId) await startNewChat();
        addMsg(text, 'user');
        input.value = '';
        await sb.from('messages').insert([{chat_id: chatId, user_id: user.id, role:'user', content: text}]);

        // 2. IA Principale
        const age = user.user_metadata.age || 12;
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {"Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json"},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: `IA cool pour enfant de ${age} ans.`}, {role: "user", content: text}]
            })
        });
        const d = await res.json();
        const reply = d.choices[0].message.content;
        addMsg(reply, 'bot');
        await sb.from('messages').insert([{chat_id: chatId, user_id: user.id, role:'bot', content: reply}]);
    }

    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerHTML = marked.parse(t);
        document.getElementById('chat-window').appendChild(d);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    async function refreshSidebar() {
        const {data} = await sb.from('chats').select('*').eq('user_id', user.id).order('created_at', {ascending:false});
        const hist = document.getElementById('history'); hist.innerHTML = '';
        data?.forEach(c => {
            const div = document.createElement('div');
            div.className = 'chat-link';
            div.innerHTML = `<span onclick="loadChat('${c.id}')">${c.title}</span><b onclick="deleteChat('${c.id}')">üóëÔ∏è</b>`;
            hist.appendChild(div);
        });
    }

    async function loadChat(id) {
        chatId = id;
        const {data} = await sb.from('messages').select('*').eq('chat_id', id).order('created_at', {ascending:true});
        document.getElementById('chat-window').innerHTML = '';
        data?.forEach(m => addMsg(m.content, m.role === 'user' ? 'user' : 'bot'));
    }

    async function deleteChat(id) {
        await sb.from('chats').delete().eq('id', id);
        if(chatId === id) { chatId = null; document.getElementById('chat-window').innerHTML = ''; }
        refreshSidebar();
    }

    sb.auth.onAuthStateChange((e, s) => { if(s) { user = s.user; setupApp(); } });
</script>
</body>
</html>
