<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Kids ðŸš€</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF6B6B; --secondary: #4ECDC4; --bg: #F7FFF7; }
        body { font-family: 'Quicksand', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .kids-card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center; border: 4px solid var(--secondary); }
        input, select { width: 85%; padding: 12px; margin: 10px 0; border-radius: 15px; border: 2px solid #eee; font-size: 16px; }
        button { background-color: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 5px; }
        #chat-section { display: none; width: 100%; max-width: 600px; }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 15px; margin-bottom: 10px; text-align: left; }
        .bot-msg { background: #e8f4fd; padding: 10px; border-radius: 10px; margin: 5px 0; }
        .user-msg { background: #fff9c4; padding: 10px; border-radius: 10px; margin: 5px 0; text-align: right; }
    </style>
</head>
<body>

    <div id="auth-section" class="kids-card">
        <h1>Cogitron ðŸ¤–</h1>
        <input type="email" id="email" placeholder="Email des parents">
        <input type="password" id="password" placeholder="Mot de passe secret">
        <select id="user-age">
            <option value="6">6 ans</option>
            <option value="8" selected>8 ans</option>
            <option value="10">10 ans</option>
            <option value="12">12 ans</option>
        </select>
        <button onclick="handleAuth('signUp')">CrÃ©er mon compte</button>
        <button onclick="handleAuth('signIn')" style="background:var(--secondary)">Me connecter</button>
    </div>

    <div id="chat-section" class="kids-card">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Dis-moi tout...">
        <button onclick="askAI()">Envoyer ðŸš€</button>
        <button onclick="location.reload()" style="background:#ccc">Quitter</button>
    </div>

    <script>
        const SB_URL = "https://mrzevhvpoltsobxtkpxe.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yemV2aHZwb2x0c29ieHRrcHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTY2MDksImV4cCI6MjA4NjQ5MjYwOX0.4NOt_j0aP02Nh-E_7mJy32hE8Q0ag0gA32PXgxNpSvU";
        const GROQ_KEY = "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"; 

        const clientSB = supabase.createClient(SB_URL, SB_KEY);
        let currentAge = 8;

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            currentAge = document.getElementById('user-age').value;

            let response;
            if (type === 'signUp') {
                response = await clientSB.auth.signUp({
                    email, password, options: { data: { age: currentAge } }
                });
            } else {
                response = await clientSB.auth.signInWithPassword({ email, password });
            }

            if (response.error) {
                alert("Erreur : " + response.error.message);
            } else {
                if (type === 'signUp') alert("Compte crÃ©Ã© ! Connecte-toi maintenant.");
                else showChat();
            }
        }

        function showChat() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';
        }

        async function askAI() {
            const input = document.getElementById('user-input').value;
            if (!input) return;
            
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-msg"><b>Toi:</b> ${input}</div>`;
            document.getElementById('user-input').value = "";

            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": "llama-3.3-70b-versatile",
                    "messages": [
                        { "role": "system", "content": `Tu es Cogitron, un robot pour un enfant de ${currentAge} ans. Sois gentil et simple.` },
                        { "role": "user", "content": input }
                    ]
                })
            });

            const data = await res.json();
            const reply = data.choices[0].message.content;
            chatBox.innerHTML += `<div class="bot-msg"><b>Cogitron:</b> ${reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
