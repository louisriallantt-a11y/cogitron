<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega v3.0</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* --- √âCRAN DE CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-card {
            padding: 50px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0,0,0,0.9);
            text-align: center; box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 15px; border-radius: 8px; margin: 20px 0;
            outline: none; text-align: center; width: 220px; font-size: 1.1rem;
        }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px 40px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 1000;
        }

        .sidebar {
            width: var(--sidebar-width); background: #0d0d0d;
            border-right: 1px solid #222; height: calc(100vh - 65px);
            position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 18px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer; transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); border-left-color: var(--neon-blue); }
        .sidebar a.active { color: white; background: rgba(255,255,255,0.05); border-left-color: var(--neon-blue); }

        .main-content {
            margin-left: var(--sidebar-width); height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display {
            flex-grow: 1; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* --- BULLES IA --- */
        .msg { padding: 15px 20px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .user-msg { background: #222; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background: rgba(0, 242, 254, 0.05); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--neon-blue); }

        .input-area {
            display: flex; gap: 15px; padding-top: 20px;
        }

        #userInput {
            flex-grow: 1; background: #151515; border: 1px solid #333;
            color: white; padding: 18px; border-radius: 12px; outline: none;
        }

        /* --- STYLES COMPTE --- */
        .account-card {
            background: #111; border: 1px solid #333; padding: 30px;
            border-radius: 15px; max-width: 400px;
        }
        .account-item { margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .account-item span { color: var(--neon-blue); font-weight: bold; }

        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 45px;
            background: #1a1a1a; border: 1px solid #333; border-radius: 10px; min-width: 180px;
            z-index: 1001;
        }
        .dropdown-content a { color: white; padding: 12px 20px; text-decoration: none; display: block; cursor: pointer; }
        .show { display: block !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-blue);">COGITRON OMEGA</h2>
            <input type="password" id="access-code" class="neon-input" placeholder="CODE">
            <br>
            <button class="neon-btn" onclick="checkCode()">ENTRER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div>SYST√àME <span style="color: var(--neon-blue);">ACTIF</span></div>
            <div class="dropdown">
                <button onclick="toggleMenu()" style="background:rgba(255,255,255,0.05); border:1px solid #333; color:white; padding:10px 20px; border-radius:30px; cursor:pointer;">üë§ Louis ‚ñº</button>
                <div id="dropdown-menu" class="dropdown-content">
                    <a onclick="changePage('Mon Compte')">üë§ Mon Compte</a>
                    <a onclick="logout()" style="color: #ff4d4d;">üö™ D√©connexion</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Conversation')" id="btn-conv">üí¨ Conversation</a>
            <a onclick="changePage('Mon Compte')" id="btn-acc">üë§ Mon Compte</a>
            <a onclick="changePage('Admin')" style="color: gold;">üõ°Ô∏è Admin</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display">
                <div class="msg ai-msg">Bonjour Louis. Je suis pr√™t pour tes calculs ou tes questions.</div>
            </div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="√âcris ici, papa (essaie 1+1)...">
                <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; padding:0 30px; border-radius:12px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        function checkCode() {
            if(document.getElementById('access-code').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
            } else { alert("CODE INCORRECT"); }
        }

        function logout() {
            document.getElementById('main-interface').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }

        function changePage(page) {
            const title = document.getElementById('view-title');
            const display = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            title.innerText = page;

            if(page === 'Conversation') {
                inputZone.style.display = 'flex';
                display.innerHTML = '<div class="msg ai-msg">Mode discussion actif. Pose-moi une question ou fais un calcul.</div>';
            } else if(page === 'Mon Compte') {
                inputZone.style.display = 'none';
                display.innerHTML = `
                    <div class="account-card">
                        <div class="account-item">NOM : <span>Louis</span></div>
                        <div class="account-item">R√îLE : <span>Administrateur Syst√®me</span></div>
                        <div class="account-item">STATUT : <span>En ligne</span></div>
                        <div class="account-item">PUISSANCE IA : <span>Maximale</span></div>
                    </div>`;
            } else {
                inputZone.style.display = 'none';
                display.innerHTML = '<div class="msg ai-msg">Acc√®s restreint.</div>';
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            const text = input.value.trim();
            
            if(text !== "") {
                display.innerHTML += `<div class="msg user-msg">${text}</div>`;
                input.value = "";
                
                setTimeout(() => {
                    let response = "";
                    const low = text.toLowerCase();

                    // --- CALCULATEUR IA ---
                    try {
                        // Si le message contient des chiffres et des signes (+, -, *, /)
                        if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                            const result = eval(text.replace(/[^-()\d/*+.]/g, ''));
                            response = "Le r√©sultat de ton calcul est : **" + result + "**.";
                        } 
                        else if(low.includes("salut")) response = "Salut Louis !";
                        else if(low.includes("√ßa va")) response = "Tr√®s bien papa, et toi ?";
                        else {
                            response = "Bien re√ßu Louis. Je reste √† l'√©coute.";
                        }
                    } catch (e) {
                        response = "D√©sol√© Louis, je n'ai pas pu r√©soudre ce calcul.";
                    }

                    display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${response}</div>`;
                    display.scrollTop = display.scrollHeight;
                }, 600);
            }
        }

        function toggleMenu() { document.getElementById("dropdown-menu").classList.toggle("show"); }
        window.onclick = function(e) { if (!e.target.matches('button')) document.getElementById("dropdown-menu").classList.remove("show"); }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
