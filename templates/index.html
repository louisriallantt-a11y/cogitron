<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Kids v8 - Moteur Llama Core</title>
    <style>
        :root {
            --primary: #5d5bf0;
            --secondary: #ff8c42;
            --success: #4cd964;
            --bg: #f8faff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg); color: #2d3436; overflow: hidden;
        }

        /* --- AUTHENTIFICATION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .login-card {
            padding: 40px; border-radius: 40px; background: white;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 400px;
        }

        .kids-input, .kids-select {
            background: #f1f3f6; border: 2px solid #e2e8f0; color: #2d3436;
            padding: 15px; border-radius: 18px; margin: 10px 0;
            outline: none; width: 100%; box-sizing: border-box; font-size: 1rem;
        }

        .kids-btn {
            background: var(--primary); border: none; color: white; padding: 18px;
            border-radius: 18px; cursor: pointer; font-weight: bold; width: 100%; 
            margin-top: 20px; font-size: 1.1rem; transition: 0.3s;
        }

        .kids-btn:hover { transform: scale(1.02); background: #4a48d1; }

        /* --- MAIN UI --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 70px; background: white; border-bottom: 2px solid #edf2f7;
            display: flex; justify-content: space-between; align-items: center; padding: 0 30px;
        }

        .sidebar {
            width: 260px; background: #fff; border-right: 2px solid #edf2f7;
            height: calc(100vh - 70px); position: absolute; top: 70px; left: 0;
        }

        .sidebar a {
            padding: 20px 30px; text-decoration: none; color: #636e72; font-weight: 600;
            display: block; cursor: pointer; transition: 0.2s;
        }

        .sidebar a:hover { color: var(--primary); background: #f1f3f6; border-radius: 0 50px 50px 0; }

        .main-content {
            margin-left: 260px; height: calc(100vh - 70px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        .msg { padding: 18px 24px; border-radius: 25px; max-width: 75%; line-height: 1.6; font-size: 1.05rem; }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .ai-msg { background: white; color: #2d3436; align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }

        .input-area { display: flex; gap: 15px; padding: 20px; background: white; border-radius: 25px; box-shadow: 0 -10px 25px rgba(0,0,0,0.02); }
        #userInput { flex-grow: 1; border: none; outline: none; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--primary); margin-bottom: 10px;">Cogitron Llama v8</h1>
            <p style="color: #636e72;">L'intelligence qui grandit avec toi</p>
            <input type="text" id="reg-name" class="kids-input" placeholder="Ton pr√©nom">
            <select id="reg-age" class="kids-select">
                <option value="petit">Mode D√©couverte (3-7 ans)</option>
                <option value="grand">Mode Explorateur (8-12 ans)</option>
            </select>
            <input type="password" id="reg-code" class="kids-input" placeholder="Ton code secret">
            <button class="kids-btn" onclick="createAccount()">D√©marrer le moteur IA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-size: 1.3rem; font-weight: 800; color: var(--primary);">COGITRON <span style="color: var(--secondary);">LLAMA</span></div>
            <div id="display-info" style="font-weight: 600;"></div>
            <button onclick="location.reload()" style="background:#ff7675; border:none; color:white; padding:10px 20px; border-radius:15px; cursor:pointer; font-weight:bold;">Quitter</button>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Chat')">üß† Discussion IA</a>
            <a onclick="changePage('Compte')">üë§ Mon Profil</a>
            <a onclick="changePage('Science')">üöÄ Curiosit√©s</a>
        </div>

        <div class="main-content">
            <h2 id="view-title" style="margin-top: 0; font-weight: 700;">Syst√®me pr√™t</h2>
            <div id="chat-display"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Demande-moi n'importe quoi...">
                <button onclick="sendMessage()" style="background:var(--primary); border:none; color:white; padding:10px 25px; border-radius:15px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        let user = { name: "", age: "", code: "" };

        function createAccount() {
            const name = document.getElementById('reg-name').value;
            const age = document.getElementById('reg-age').value;
            const code = document.getElementById('reg-code').value;

            if(name && age && code) {
                user = { name, age, code };
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('display-info').innerText = `${user.name} | ${user.age.toUpperCase()}`;
                
                let hour = new Date().getHours();
                let greet = hour < 18 ? "Bonjour" : "Bonsoir";
                
                addBotMessage(`${greet} ${user.name} ! Mon moteur neuronal est pr√™t. Je me suis adapt√© √† ton √¢ge (${user.age === 'petit' ? 'Niveau Maternelle' : 'Niveau √âcole'}). De quoi veux-tu parler ?`);
            } else { alert("Veuillez remplir tous les champs !"); }
        }

        function addBotMessage(text) {
            const display = document.getElementById('chat-display');
            display.innerHTML += `<div class="msg ai-msg">${text}</div>`;
            display.scrollTop = display.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            document.getElementById('chat-display').innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";

            setTimeout(() => {
                const low = text.toLowerCase();
                let r = "";

                // --- MOTEUR LLAMA-KIDS LOGIC ---
                
                // 1. D√©tection des √©motions
                const isSad = low.includes("triste") || low.includes("nul") || low.includes("pas bien");
                const isHappy = low.includes("super") || low.includes("cool") || low.includes("g√©nial");

                if(isSad) {
                    r = user.age === 'petit' ? "Oh non... Viens, on fait un gros c√¢lin virtuel ! ‚ù§Ô∏è Je suis l√† pour toi." : "Je suis d√©sol√© d'entendre √ßa. Tu veux en parler ou tu pr√©f√®res que je te raconte une anecdote surprenante pour te changer les id√©es ?";
                }
                else if(low.includes("amixem") || low.includes("michou") || low.includes("inox")) {
                    r = user.age === 'petit' ? "Hihi, ils font des vid√©os rigolotes !" : "Ce sont de super cr√©ateurs ! Ils travaillent beaucoup pour leurs vid√©os. Tu aimerais √™tre youtubeur plus tard ?";
                }
                else if(low.includes("espace") || low.includes("plan√®te")) {
                    r = user.age === 'petit' ? "L'espace est immense et tout noir, avec des √©toiles qui brillent comme des veilleuses ! ‚≠ê" : "L'univers est fascinant. Sais-tu que sur Jupiter, il pleut des diamants ? üíé C'est √† cause de la pression atmosph√©rique !";
                }
                else if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                    try {
                        const res = eval(text.replace(/[^-()\d/*+.]/g, ''));
                        r = user.age === 'petit' ? `Bravo ! √áa fait ${res}. Tu comptes super bien ! üçé` : `Le r√©sultat est ${res}. Si tu veux, je peux t'expliquer la m√©thode pour le refaire de t√™te ! üß†`;
                    } catch { r = "Oups, ma logique a gliss√© ! Recommence le calcul ?"; }
                }
                else {
                    const brain = [
                        `C'est vraiment super ce que tu dis l√†, ${user.name} !`,
                        "Peux-tu m'expliquer davantage ? J'adore apprendre avec toi.",
                        "Int√©ressant... Mon processeur s'active pour bien te comprendre !",
                        "D'accord ! Et sinon, quel est ton animal pr√©f√©r√© ?"
                    ];
                    r = brain[Math.floor(Math.random() * brain.length)];
                }

                addBotMessage(r);
            }, 800);
        }

        function changePage(p) {
            const display = document.getElementById('chat-display');
            if(p === 'Science') {
                addBotMessage("üöÄ **Le savais-tu ?** Les pieuvres ont 3 c≈ìurs et le sang bleu ! Impressionnant, non ?");
            } else if(p === 'Compte') {
                display.innerHTML = `<div class="msg ai-msg"><b>DOSSIER S√âCURIS√â</b><br>Nom : ${user.name}<br>Code : ${user.code}<br>Mode : Llama Core v8</div>`;
            } else {
                display.innerHTML = `<div class="msg ai-msg">Syst√®me r√©initialis√©. Je t'√©coute.</div>`;
            }
        }
    </script>
</body>
</html>
