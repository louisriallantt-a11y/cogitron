<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Kids - L'IA qui grandit avec toi</title>
    <style>
        :root {
            --kids-blue: #4db8ff;
            --kids-orange: #ff9933;
            --kids-purple: #a366ff;
            --bg-light: #f0f9ff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: var(--bg-light); color: #333; overflow: hidden;
        }

        /* --- Ã‰CRAN D'INSCRIPTION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--kids-blue), var(--kids-purple));
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .login-card {
            padding: 30px; border-radius: 30px; background: white;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 380px; border: 5px solid var(--kids-orange);
        }

        .kids-input, .kids-select {
            background: #f0f0f0; border: 3px solid #ddd; color: #333;
            padding: 12px; border-radius: 15px; margin: 8px 0;
            outline: none; text-align: center; width: 100%; box-sizing: border-box; font-size: 1rem;
        }

        .kids-btn {
            background: var(--kids-orange); border: none; color: white; padding: 15px;
            border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; 
            margin-top: 15px; font-size: 1.2rem; box-shadow: 0 5px #cc7a29;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 70px; background: white; border-bottom: 4px solid var(--kids-blue);
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }

        .sidebar {
            width: 240px; background: #fff; border-right: 4px solid #eee;
            height: calc(100vh - 70px); position: absolute; top: 70px; left: 0;
        }

        .sidebar a {
            padding: 20px; text-decoration: none; color: #555; font-weight: bold;
            display: block; cursor: pointer;
        }

        .main-content {
            margin-left: 240px; height: calc(100vh - 70px);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .msg { padding: 15px 20px; border-radius: 25px; max-width: 80%; font-size: 1.1rem; }
        .user-msg { background: var(--kids-blue); color: white; align-self: flex-end; }
        .ai-msg { background: white; border: 3px solid var(--kids-purple); align-self: flex-start; }

        .input-area { display: flex; gap: 10px; padding: 15px; background: white; border-radius: 25px; }
        #userInput { flex-grow: 1; border: none; outline: none; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--kids-blue); margin: 0;">Bienvenue ! ðŸš€</h1>
            <p>CrÃ©e ton compte magique :</p>
            <input type="text" id="reg-name" class="kids-input" placeholder="Ton prÃ©nom">
            <select id="reg-age" class="kids-select">
                <option value="">Quel Ã¢ge as-tu ?</option>
                <option value="petit">3 Ã  7 ans (Petit)</option>
                <option value="grand">8 Ã  12 ans (Grand)</option>
            </select>
            <input type="password" id="reg-code" class="kids-input" placeholder="Ton code secret">
            <button class="kids-btn" onclick="createAccount()">C'est parti !</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-size: 1.5rem;">ðŸŒˆ <b>Cogitron Kids</b></div>
            <div id="display-info" style="color: var(--kids-orange); font-weight: bold;"></div>
            <button onclick="location.reload()" style="background:#ff4d4d; border:none; color:white; padding:8px 15px; border-radius:15px; cursor:pointer;">Quitter</button>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Chat')">ðŸ’¬ Parler</a>
            <a onclick="changePage('Compte')">ðŸ‘¤ Mon Profil</a>
        </div>

        <div class="main-content">
            <h2 id="view-title" style="color: var(--kids-blue); margin-top: 0;">Discute avec moi !</h2>
            <div id="chat-display"></div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="Ã‰cris ici...">
                <button onclick="sendMessage()" style="background:var(--kids-purple); border:none; color:white; padding:10px 20px; border-radius:15px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        let user = { name: "", age: "", code: "" };

        function createAccount() {
            const name = document.getElementById('reg-name').value;
            const age = document.getElementById('reg-age').value;
            const code = document.getElementById('reg-code').value;

            if(name && age && code) {
                user = { name, age, code };
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('display-info').innerText = `${user.name} (${user.age === 'petit' ? 'ðŸ‘¶' : 'ðŸ§’'})`;
                
                let intro = user.age === 'petit' 
                    ? `Coucou ${user.name} ! Je suis ton ami robot. On joue ? âœ¨`
                    : `Salut ${user.name} ! Ravi de te rencontrer. Je suis ton assistant intelligent. Tu veux apprendre quoi aujourd'hui ? ðŸš€`;
                
                addBotMessage(intro);
            } else { alert("Remplis tout pour commencer l'aventure !"); }
        }

        function addBotMessage(text) {
            const display = document.getElementById('chat-display');
            display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${text}</div>`;
            display.scrollTop = display.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            document.getElementById('chat-display').innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";

            setTimeout(() => {
                const low = text.toLowerCase();
                let r = "";

                if (user.age === 'petit') {
                    // --- VERSION PETIT (3-7 ans) ---
                    if (/[0-9]/.test(text)) r = "Oh, des chiffres ! Tu es trÃ¨s fort ! ðŸŽˆ";
                    else if (low.includes("ca va")) r = "Ouiii ! Je suis tout joyeux ! Et toi ? ðŸ˜Š";
                    else if (low.includes("amixem")) r = "C'est le monsieur rigolo sur Youtube ? Je l'aime bien ! ðŸŽ¬";
                    else r = "C'est super ! Tu me racontes une autre histoire ? ðŸ§¸";
                } else {
                    // --- VERSION GRAND (8-12 ans) ---
                    if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                        const res = eval(text.replace(/[^-()\d/*+.]/g, ''));
                        r = `Calcul terminÃ© : Ã§a fait **${res}**. Pas mal du tout ! ðŸ§ `;
                    }
                    else if (low.includes("ca va")) r = "Ã‡a roule ! Je suis prÃªt Ã  t'aider. Quoi de neuf de ton cÃ´tÃ© ? ðŸ˜Ž";
                    else if (low.includes("amixem")) r = "Ah Amixem ! Sa derniÃ¨re vidÃ©o Ã©tait cool, tu ne trouves pas ? ðŸŽ¥";
                    else r = "Je comprends ! Dis-moi, tu veux que je t'aide pour tes devoirs ou on continue de discuter ?";
                }
                addBotMessage(r);
            }, 600);
        }

        function changePage(p) {
            const display = document.getElementById('chat-display');
            if(p === 'Compte') {
                document.getElementById('input-zone').style.display = 'none';
                display.innerHTML = `<div class="msg ai-msg"><b>MON PROFIL</b><br>PrÃ©nom : ${user.name}<br>Mode : ${user.age === 'petit' ? 'Petit Enfant' : 'Grand Enfant'}<br>Code : ${user.code}</div>`;
            } else {
                document.getElementById('input-zone').style.display = 'flex';
                display.innerHTML = `<div class="msg ai-msg">C'est reparti !</div>`;
            }
        }
    </script>
</body>
</html>
