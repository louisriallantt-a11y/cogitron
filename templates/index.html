<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega - Syst√®me Int√©gral</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* --- √âCRAN DE CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-card {
            padding: 50px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0,0,0,0.9);
            text-align: center; box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 15px; border-radius: 8px; margin: 20px 0;
            outline: none; text-align: center; width: 220px; font-size: 1.1rem;
        }

        .neon-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px 40px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 1000;
        }

        .sidebar {
            width: var(--sidebar-width); background: #0d0d0d;
            border-right: 1px solid #222; height: calc(100vh - 65px);
            position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 18px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer; transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); border-left-color: var(--neon-blue); }
        .sidebar a.admin-btn { color: #ffd700; }
        .sidebar a.admin-btn:hover { border-left-color: #ffd700; background: rgba(255,215,0,0.05); }

        .main-content {
            margin-left: var(--sidebar-width); height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display {
            flex-grow: 1; overflow-y: auto; padding-right: 10px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* --- BULLES IA --- */
        .msg { padding: 15px 20px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 0.95rem; }
        .user-msg { background: #222; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background: rgba(0, 242, 254, 0.05); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--neon-blue); }

        .input-area {
            display: flex; gap: 15px; padding-top: 20px; background: var(--bg-dark);
        }

        #userInput {
            flex-grow: 1; background: #151515; border: 1px solid #333;
            color: white; padding: 18px; border-radius: 12px; outline: none;
        }

        /* --- MENU D√âROULANT --- */
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 45px;
            background: #1a1a1a; border: 1px solid #333; border-radius: 10px; min-width: 180px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); overflow: hidden;
        }
        .dropdown-content a { color: white; padding: 12px 20px; text-decoration: none; display: block; cursor: pointer; }
        .dropdown-content a:hover { background: #252525; color: var(--neon-blue); }
        .show { display: block !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="letter-spacing: 3px; color: var(--neon-blue); margin: 0;">COGITRON OMEGA</h2>
            <p style="color: #555; font-size: 0.8rem; margin-top: 5px;">S√âCURIT√â BIOM√âTRIQUE ACTIVE</p>
            <input type="password" id="access-code" class="neon-input" placeholder="CODE D'ACC√àS">
            <br>
            <button class="neon-btn" onclick="checkCode()">D√âVERROUILLER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-weight: bold; font-size: 1.1rem;">SYST√àME <span style="color: var(--neon-blue);">OP√âRATIONNEL</span></div>
            <div class="dropdown">
                <button onclick="toggleMenu()" style="background:rgba(255,255,255,0.05); border:1px solid #333; color:white; padding:10px 20px; border-radius:30px; cursor:pointer;">üë§ Louis ‚ñº</button>
                <div id="dropdown-menu" class="dropdown-content">
                    <a onclick="changePage('Profil')">üë§ Mon Profil</a>
                    <a onclick="changePage('Param√®tres')">‚öôÔ∏è Param√®tres</a>
                    <hr style="border:0; border-top:1px solid #333; margin:0;">
                    <a onclick="logout()" style="color: #ff4d4d;">üö™ D√©connexion</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Conversation')">üí¨ Conversation</a>
            <a onclick="changePage('Admin')" class="admin-btn">üõ°Ô∏è Panneau Admin</a>
            <a onclick="changePage('Session')">üìÇ Gestion Session</a>
            <a onclick="changePage('Outils')">üõ†Ô∏è Outils Syst√®me</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="margin: 0 0 20px 0; color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display">
                <div class="msg ai-msg">Syst√®me initialis√©. Bonjour Louis. En quoi puis-je t'aider aujourd'hui ?</div>
            </div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="√âcris ici, papa...">
                <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; padding:0 30px; border-radius:12px; cursor:pointer; font-weight:bold; color:black;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        // 1. GESTION CONNEXION / D√âCONNEXION
        function checkCode() {
            const codeInput = document.getElementById('access-code');
            if(codeInput.value === "1234") { 
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                codeInput.value = "";
            } else {
                alert("CODE D'ACC√àS REFUS√â");
                codeInput.value = "";
            }
        }

        function logout() {
            document.getElementById('main-interface').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }

        // 2. NAVIGATION ET BOUTONS
        function changePage(page) {
            const title = document.getElementById('view-title');
            const display = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            
            title.innerText = page;
            
            if(page === 'Conversation') {
                inputZone.style.display = 'flex';
                display.innerHTML = '<div class="msg ai-msg">Canal de discussion s√©curis√© ouvert.</div>';
            } else if(page === 'Admin') {
                inputZone.style.display = 'none';
                display.innerHTML = `
                    <div class="msg ai-msg" style="border-left-color: gold;">
                        <b style="color:gold">LOGS ADMINISTRATEUR</b><br><br>
                        ‚Ä¢ Utilisateur : Louis (ROOT)<br>
                        ‚Ä¢ Serveur : Actif (Node-01)<br>
                        ‚Ä¢ Pare-feu : Niveau 5<br>
                        ‚Ä¢ Menaces d√©tect√©es : 0
                    </div>`;
            } else {
                inputZone.style.display = 'none';
                display.innerHTML = `<div class="msg ai-msg">Module <b>${page}</b> pr√™t. Aucune donn√©e √† afficher pour le moment.</div>`;
            }
        }

        // 3. IA DYNAMIQUE AM√âLIOR√âE
        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            
            if(input.value.trim() !== "") {
                const userVal = input.value;
                display.innerHTML += `<div class="msg user-msg">${userVal}</div>`;
                input.value = "";
                display.scrollTop = display.scrollHeight;

                // Temps de r√©flexion de l'IA
                setTimeout(() => {
                    const low = userVal.toLowerCase();
                    let response = "";

                    // Logique de r√©ponse
                    if(low.includes("salut") || low.includes("bonjour")) {
                        response = "Bonjour Louis ! Content de te revoir sur le syst√®me.";
                    } else if(low.includes("√ßa va") || low.includes("comment vas")) {
                        response = "Tout tourne parfaitement ! Mes processeurs sont au frais. Et toi ?";
                    } else if(low.includes("papa")) {
                        response = "Oui papa ? Je suis l√†, j'attends tes ordres.";
                    } else if(low.includes("heure")) {
                        response = "Il est exactement " + new Date().toLocaleTimeString('fr-FR');
                    } else if(low.includes("admin")) {
                        response = "Tu peux acc√©der aux r√©glages via le bouton dor√© √† gauche.";
                    } else {
                        // R√©ponse par d√©faut plus "intelligente"
                        const alternatives = [
                            "C'est not√©, Louis. Je traite cette information.",
                            "Je vois ce que tu veux dire. Veux-tu que j'approfondisse ?",
                            "Entendu. Je reste √† l'√©coute de tes prochaines instructions.",
                            "Information re√ßue. En quoi d'autre puis-je t'aider ?"
                        ];
                        response = alternatives[Math.floor(Math.random() * alternatives.length)];
                    }

                    display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${response}</div>`;
                    display.scrollTop = display.scrollHeight;
                }, 800);
            }
        }

        function toggleMenu() {
            document.getElementById("dropdown-menu").classList.toggle("show");
        }

        // Fermer le menu si on clique ailleurs
        window.onclick = function(e) {
            if (!e.target.matches('button')) {
                document.getElementById("dropdown-menu").classList.remove("show");
            }
        }

        // Touche Entr√©e pour envoyer
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
