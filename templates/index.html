<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega v6.0 - SystÃ¨me d'Enregistrement</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark); color: white; overflow: hidden;
        }

        /* --- Ã‰CRAN DE CRÃ‰ATION DE COMPTE / CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .login-card {
            padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0,0,0,0.95);
            text-align: center; box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
            width: 320px;
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; margin: 10px 0;
            outline: none; text-align: center; width: 100%; box-sizing: border-box;
        }

        .neon-input:focus { border-color: var(--neon-blue); }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }

        .sidebar {
            width: var(--sidebar-width); background: #0d0d0d;
            border-right: 1px solid #222; height: calc(100vh - 65px);
            position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 18px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer; transition: 0.3s;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); }

        .main-content {
            margin-left: var(--sidebar-width); height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .msg { padding: 14px 20px; border-radius: 18px; max-width: 75%; }
        .user-msg { background: #222; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background: rgba(0, 242, 254, 0.08); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid var(--neon-blue); }

        .input-area { display: flex; gap: 12px; padding: 15px; background: #111; border-radius: 15px; border: 1px solid #222; margin-top: 10px; }
        #userInput { flex-grow: 1; background: transparent; border: none; color: white; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card" id="auth-card">
            <h2 id="auth-title" style="color: var(--neon-blue); margin-bottom: 10px;">CRÃ‰ER UN COMPTE</h2>
            <p id="auth-subtitle" style="font-size: 0.8rem; color: #666; margin-bottom: 20px;">DÃ©finissez vos accÃ¨s prioritaires</p>
            
            <input type="text" id="reg-name" class="neon-input" placeholder="Choisissez un Nom">
            <input type="password" id="reg-code" class="neon-input" placeholder="CrÃ©ez votre Code">
            
            <button class="neon-btn" onclick="createAccount()">S'ENREGISTRER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-weight: bold; color: var(--neon-blue);">COGITRON OMEGA</div>
            <div id="display-user-name" style="font-weight: bold;">User</div>
            <button onclick="location.reload()" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 10px; border-radius:5px; cursor:pointer;">Quitter</button>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Conversation')">ðŸ’¬ Discussion</a>
            <a onclick="changePage('Compte')">ðŸ‘¤ Mon Compte</a>
            <a onclick="changePage('IA')">ðŸ§  Fichier IA</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display"></div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="Parle-moi...">
                <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        // --- DONNÃ‰ES DU COMPTE ---
        let userAccount = {
            name: "",
            code: "",
            role: "Administrateur",
            created: ""
        };

        function createAccount() {
            const name = document.getElementById('reg-name').value;
            const code = document.getElementById('reg-code').value;

            if(name.trim() !== "" && code.trim() !== "") {
                userAccount.name = name;
                userAccount.code = code;
                userAccount.created = new Date().toLocaleString();

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('display-user-name').innerText = userAccount.name;
                
                addBotMessage(`Compte crÃ©Ã© avec succÃ¨s. Bonjour <b>${userAccount.name}</b>. Ton code secret est enregistrÃ©.`);
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }

        function addBotMessage(text) {
            const display = document.getElementById('chat-display');
            display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${text}</div>`;
            display.scrollTop = display.scrollHeight;
        }

        function changePage(page) {
            const display = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            document.getElementById('view-title').innerText = page;

            if(page === 'Compte') {
                inputZone.style.display = 'none';
                display.innerHTML = `
                    <div style="background:#111; padding:25px; border-radius:15px; border:1px solid #333;">
                        <h4 style="color:var(--neon-blue); margin-top:0;">INFORMATIONS DE SESSION</h4>
                        <p>PROPRIÃ‰TAIRE : <b>${userAccount.name}</b></p>
                        <p>CODE D'ACCÃˆS : <b>**** (MasquÃ©)</b></p>
                        <p>GRADE : ${userAccount.role}</p>
                        <p>DATE DE CRÃ‰ATION : ${userAccount.created}</p>
                    </div>`;
            } else if(page === 'IA') {
                inputZone.style.display = 'none';
                display.innerHTML = `
                    <div style="background:#000; padding:20px; border-radius:10px; border:1px solid var(--neon-blue); font-family: monospace; color: var(--neon-blue);">
                        // FICHIER CORE_IA.JS<br>
                        {<br>
                        &nbsp;&nbsp;"Entity": "Cogitron Omega",<br>
                        &nbsp;&nbsp;"Logic": "Moteur SÃ©mantique v6.0",<br>
                        &nbsp;&nbsp;"Owner": "${userAccount.name}",<br>
                        &nbsp;&nbsp;"Status": "En apprentissage continu",<br>
                        &nbsp;&nbsp;"Memory": "ActivÃ©e"<br>
                        }
                    </div>`;
            } else {
                inputZone.style.display = 'flex';
                display.innerHTML = `<div class="msg ai-msg">Conversation active. En quoi puis-je t'aider ?</div>`;
            }
        }

        // --- MOTEUR DE L'IA ---
        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            const text = input.value.trim();
            if(text === "") return;

            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            display.scrollTop = display.scrollHeight;

            setTimeout(() => {
                const low = text.toLowerCase();
                let r = "";

                // Calculs
                if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                    try { r = "Analyse mathÃ©matique : Le rÃ©sultat est " + eval(text.replace(/[^-()\d/*+.]/g, '')) + "."; } 
                    catch { r = "Erreur de syntaxe dans le calcul."; }
                }
                // IdentitÃ©
                else if(low.includes("nom") || low.includes("appelles comment") || low.includes("qui suis-je")) {
                    r = `Tu es <b>${userAccount.name}</b>. Nous avons configurÃ© ton compte ensemble il y a quelques instants.`;
                }
                // Heure
                else if(low.includes("heure")) {
                    r = "Il est actuellement " + new Date().toLocaleTimeString() + ".";
                }
                // Code secret
                else if(low.includes("mon code")) {
                    r = `Ton code secret est <b>${userAccount.code}</b>. Garde-le prÃ©cieusement.`;
                }
                // IA
                else if(low.includes("qui es-tu")) {
                    r = "Je suis Cogitron Omega, ton interface de gestion neurale.";
                }
                else {
                    const replies = ["C'est notÃ©.", "Je traite cette information.", "Effectivement.", "Poursuis, je t'Ã©coute."];
                    r = replies[Math.floor(Math.random()*replies.length)];
                }

                addBotMessage(r);
            }, 600);
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
