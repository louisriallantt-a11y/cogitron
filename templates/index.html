<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Ω</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>COGITRON Ω</h1>

        <div id="auth-section">
            <input type="text" id="username" placeholder="Pseudo">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="login()">Connexion</button>
            <button onclick="register()" style="background: #222;">S'inscrire</button>
        </div>

        <div id="chat-section" class="hidden">
            <div id="chat-box"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="user-input" placeholder="Message...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
            <br>
            <button onclick="location.reload()" style="color: red;">Déconnexion</button>
        </div>
    </div>

    <script>
        async function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            if(res.ok) alert("Compte créé !");
            else alert("Erreur inscription.");
        }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            if(res.ok) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('chat-section').classList.remove('hidden');
            } else {
                alert("Identifiants incorrects.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            box.innerHTML += `<div class="message user-msg">${input.value}</div>`;
            const val = input.value;
            input.value = "";
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: val})
            });
            const data = await res.json();
            box.innerHTML += `<div class="message ia-msg"><b>Ω:</b> ${data.reponse}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
