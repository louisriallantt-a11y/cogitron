<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega v3.5</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* --- √âCRAN DE CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-card {
            padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0,0,0,0.9);
            text-align: center; box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; margin: 10px 0;
            outline: none; text-align: center; width: 250px; font-size: 1rem;
        }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }

        .sidebar {
            width: var(--sidebar-width); background: #0d0d0d;
            border-right: 1px solid #222; height: calc(100vh - 65px);
            position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 18px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer; transition: 0.2s;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); }

        .main-content {
            margin-left: var(--sidebar-width); height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .msg { padding: 15px 20px; border-radius: 15px; max-width: 80%; }
        .user-msg { background: #222; align-self: flex-end; }
        .ai-msg { background: rgba(0, 242, 254, 0.05); align-self: flex-start; border-left: 3px solid var(--neon-blue); }

        .input-area { display: flex; gap: 15px; padding-top: 20px; }
        #userInput { flex-grow: 1; background: #151515; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; outline: none; }

        .show { display: block !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-blue); margin-bottom: 20px;">CONNEXION OMEGA</h2>
            <input type="text" id="user-name-input" class="neon-input" placeholder="TON PR√âNOM">
            <input type="password" id="access-code" class="neon-input" placeholder="CODE (1234)">
            <button class="neon-btn" onclick="login()">SE CONNECTER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div id="system-status">SYST√àME ACTIF</div>
            <div style="color: var(--neon-blue); font-weight: bold;" id="top-user-name">Utilisateur</div>
            <button onclick="logout()" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 10px; border-radius:5px; cursor:pointer;">Quitter</button>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Conversation')">üí¨ Conversation</a>
            <a onclick="changePage('Mon Compte')">üë§ Mon Compte</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display"></div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="Pose-moi une question...">
                <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; padding:0 20px; border-radius:10px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "Invit√©";

        function login() {
            const nameInput = document.getElementById('user-name-input').value;
            const codeInput = document.getElementById('access-code').value;

            if(codeInput === "1234" && nameInput.trim() !== "") {
                currentUser = nameInput;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('top-user-name').innerText = currentUser;
                
                document.getElementById('chat-display').innerHTML = `<div class="msg ai-msg">Identification r√©ussie. Bonjour ${currentUser}, je suis ton assistant.</div>`;
            } else {
                alert("Erreur : Entrez un nom et le code 1234.");
            }
        }

        function logout() {
            location.reload(); // Red√©marre tout proprement
        }

        function changePage(page) {
            const title = document.getElementById('view-title');
            const display = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            title.innerText = page;

            if(page === 'Mon Compte') {
                inputZone.style.display = 'none';
                display.innerHTML = `
                    <div style="background:#111; padding:20px; border-radius:10px; border:1px solid #333;">
                        <p>PROFIL ACTIF : <span style="color:var(--neon-blue)">${currentUser}</span></p>
                        <p>GRADE : Administrateur</p>
                        <p>SESSION : S√©curis√©e</p>
                    </div>`;
            } else {
                inputZone.style.display = 'flex';
                display.innerHTML = `<div class="msg ai-msg">Pr√™t pour une nouvelle discussion, ${currentUser}.</div>`;
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            const text = input.value.trim();
            
            if(text !== "") {
                display.innerHTML += `<div class="msg user-msg">${text}</div>`;
                input.value = "";
                
                setTimeout(() => {
                    let response = "";
                    const low = text.toLowerCase();

                    // --- LOGIQUE IA ---
                    if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                        try { response = "Le r√©sultat est : " + eval(text.replace(/[^-()\d/*+.]/g, '')); } 
                        catch { response = "Calcul trop complexe."; }
                    } 
                    else if(low.includes("appelles comment") || low.includes("mon nom") || low.includes("qui suis-je")) {
                        response = `Tu t'appelles ${currentUser}. Je t'ai identifi√© au d√©marrage.`;
                    }
                    else if(low.includes("salut") || low.includes("bonjour")) {
                        response = `Salut ${currentUser} ! Comment puis-je t'aider ?`;
                    }
                    else {
                        response = "Bien re√ßu. Je suis √† tes ordres.";
                    }

                    display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${response}</div>`;
                    display.scrollTop = display.scrollHeight;
                }, 600);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
