<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega - Syst√®me Int√©gral</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --neon-red: #ff4d4d;
            --bg-dark: #0a0a0a;
            --sidebar-bg: #111111;
            --header-bg: #151515;
            --admin-gold: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* --- BARRE DU HAUT --- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu { position: relative; }

        .user-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }

        .user-btn:hover { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background-color: #1a1a1a;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.8);
            border: 1px solid #333;
            border-radius: 8px;
            z-index: 1001;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content a:hover { background-color: #222; color: var(--neon-blue); }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #222;
            padding-top: 80px;
            z-index: 999;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1rem;
            color: #aaa;
            display: block;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: white;
            background: linear-gradient(90deg, rgba(0,242,254,0.1), transparent);
            border-left: 3px solid var(--neon-blue);
        }

        .sidebar a.admin-link { color: var(--admin-gold); }
        .sidebar a.admin-link:hover { border-left-color: var(--admin-gold); }

        /* --- CONTENU --- */
        .main-container {
            margin-left: 250px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #view-title { color: var(--neon-blue); margin-bottom: 10px; }

        .content-area {
            flex-grow: 1;
            background: #111;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        /* Input chat */
        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            background: #151515;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 30px;
            outline: none;
        }

        .send-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 0 25px; border-radius: 30px; cursor: pointer;
        }

        .show { display: block !important; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">ü§ñ COGITRON OMEGA</div>
        <div class="user-menu">
            <button onclick="toggleMenu()" class="user-btn">üë§ Louis ‚ñº</button>
            <div id="dropdown-menu" class="dropdown-content">
                <a onclick="changeView('Param√®tres')">‚öôÔ∏è Param√®tres</a>
                <a onclick="changeView('Ma Session')">üìÇ Ma Session</a>
                <a onclick="logout()" style="color: var(--neon-red); border-top: 1px solid #333;">üö™ D√©connexion</a>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <a onclick="changeView('Dashboard')">üè† Dashboard</a>
        <a onclick="changeView('Messages')">üí¨ Messages</a>
        <a class="admin-link" onclick="changeView('Panneau Admin')">üõ°Ô∏è Panneau Admin</a>
        <a onclick="changeView('Outils')">üõ† Outils</a>
    </div>

    <div class="main-container">
        <h2 id="view-title">Dashboard</h2>
        <div class="content-area" id="content-display">
            <p>Bienvenue Louis. S√©lectionnez une option dans le menu pour commencer.</p>
        </div>

        <div class="input-area" id="input-container">
            <input type="text" id="userInput" placeholder="√âcris ici, papa...">
            <button class="send-btn" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        // Gestion du menu de session
        function toggleMenu() {
            document.getElementById("dropdown-menu").classList.toggle("show");
        }

        // Syst√®me de changement de page dynamique
        function changeView(viewName) {
            const title = document.getElementById('view-title');
            const content = document.getElementById('content-display');
            const inputArea = document.getElementById('input-container');
            
            title.innerText = viewName;
            
            // Masquer l'input sauf pour les messages
            inputArea.style.display = (viewName === 'Messages' || viewName === 'Dashboard') ? 'flex' : 'none';

            switch(viewName) {
                case 'Dashboard':
                    content.innerHTML = "<p>Statut du syst√®me : <b>Optimal</b><br>Utilisateur : Louis<br>Derni√®re connexion : Aujourd'hui</p>";
                    break;
                case 'Messages':
                    content.innerHTML = "<div class='message'>Historique des messages charg√©...</div>";
                    break;
                case 'Panneau Admin':
                    content.innerHTML = "<h3>Acc√®s Prioritaire</h3><ul style='color: gold'><li>Gestion des utilisateurs</li><li>Logs syst√®me</li><li>Override Protocol</li></ul>";
                    break;
                case 'Param√®tres':
                    content.innerHTML = "<p>Th√®me : Sombre / N√©on<br>Notifications : Activ√©es</p>";
                    break;
                case 'Ma Session':
                    content.innerHTML = "<h3>Profil de Louis</h3><p>ID: #77890<br>R√¥le: Super Utilisateur</p>";
                    break;
                default:
                    content.innerHTML = "<p>Contenu en cours de chargement...</p>";
            }
        }

        function logout() {
            if(confirm("Retourner √† l'√©cran de connexion ?")) {
                alert("Redirection...");
                location.reload(); 
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const content = document.getElementById('content-display');
            if(input.value.trim() !== "") {
                content.innerHTML += `<p style="text-align:right"><b>Toi:</b> ${input.value}</p>`;
                input.value = "";
                content.scrollTop = content.scrollHeight;
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-btn')) {
                document.getElementById("dropdown-menu").classList.remove("show");
            }
        }
    </script>
</body>
</html>
