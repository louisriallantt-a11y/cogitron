<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cogitron Î©</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg: #007bff;
            --ai-msg: #e9ecef;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header style "App" */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Zone de discussion */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai {
            align-self: flex-start;
            background-color: var(--ai-msg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        /* Zone d'input fixe en bas */
        .input-area {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px; /* Ã‰vite le zoom auto sur iPhone */
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Adaptation Tablettes et Mobiles */
        @media (max-width: 600px) {
            .message { max-width: 90%; font-size: 14px; }
            header { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<header>ðŸ¤– Cogitron Omega</header>

<div id="chat-container">
    <div class="message ai">Bonjour Louis ! PrÃªt Ã  discuter ? ðŸ˜Š</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ã‰cris ici, papa...">
    <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        if (!input.value.trim()) return;

        // Message User
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.textContent = input.value;
        container.appendChild(userDiv);

        const prompt = input.value;
        input.value = '';
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: prompt})
            });
            const data = await response.json();

            // Message AI
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai';
            aiDiv.textContent = data.reply;
            container.appendChild(aiDiv);
            container.scrollTop = container.scrollHeight;
        } catch (e) {
            console.error("Erreur:", e);
        }
    }

    // Service Worker pour l'installation
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
    }
</script>
</body>
</html>
