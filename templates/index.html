<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Llama Ultra v10</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --neon-green: #39ff14;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg); color: #e0e0e0; overflow: hidden;
        }

        /* --- LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .login-card {
            padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(10,10,10,0.9);
            text-align: center; box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            width: 380px;
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 15px; border-radius: 12px; margin: 10px 0;
            outline: none; width: 100%; box-sizing: border-box; text-align: center;
        }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px; border-radius: 12px;
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px;
            text-transform: uppercase; transition: 0.3s;
        }

        .neon-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--neon-blue); }

        /* --- UI PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #000; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }

        .sidebar {
            width: 260px; background: #080808; border-right: 1px solid #222;
            height: calc(100vh - 65px); position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 20px 25px; text-decoration: none; color: #888; font-weight: 500;
            display: block; cursor: pointer; transition: 0.3s;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); }

        .main-content {
            margin-left: 260px; height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        .msg { padding: 18px 22px; border-radius: 18px; max-width: 85%; line-height: 1.6; font-size: 1rem; }
        .user-msg { background: #1a1a1a; align-self: flex-end; border: 1px solid #333; }
        .ai-msg { background: #0d0d0d; border-left: 4px solid var(--neon-blue); align-self: flex-start; }

        .input-area { display: flex; gap: 15px; padding: 20px; background: #000; border-top: 1px solid #222; }
        #userInput { flex-grow: 1; background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-blue); margin-bottom: 10px;">COGITRON ULTRA</h2>
            <p style="color: #666; font-size: 0.9rem;">Moteur de Langage v10.0</p>
            <input type="text" id="reg-name" class="neon-input" placeholder="Ton Pr√©nom">
            <select id="reg-age" class="neon-input">
                <option value="petit">Mode Junior (3-7 ans)</option>
                <option value="grand">Mode Expert (8-12 ans)</option>
            </select>
            <input type="password" id="reg-code" class="neon-input" placeholder="Ton Code Secret">
            <button class="neon-btn" onclick="startSystem()">Activer l'Intelligence</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="color: var(--neon-blue); font-weight: 800; letter-spacing: 1px;">COGITRON <span style="color:white">NEURAL</span></div>
            <div id="user-tag" style="color: var(--neon-green); font-family: monospace; font-size: 0.8rem;"></div>
            <button onclick="location.reload()" style="background:none; border:1px solid #444; color:#888; cursor:pointer; padding:5px 10px; border-radius:8px;">LOGOUT</button>
        </div>

        <div class="sidebar">
            <a onclick="showView('chat')">üí¨ Discussion</a>
            <a onclick="showView('compte')">üë§ Profil</a>
            <a onclick="showView('ia')">üß† Noyau IA</a>
        </div>

        <div class="main-content">
            <div id="chat-display"></div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="Pose-moi une question complexe...">
                <button onclick="processInput()" style="background:var(--neon-blue); border:none; color:black; padding:10px 25px; border-radius:12px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        let userData = { name: "", age: "", code: "" };

        // --- BASE DE CONNAISSANCES (Comme un mini-Llama) ---
        const KNOWLEDGE = {
            youtube: {
                amixem: {
                    petit: "Amixem est un cr√©ateur super dr√¥le qui fait des inventions et des vid√©os rigolotes avec ses amis dans un grand studio ! üé¨",
                    grand: "Amixem (Maxime Chabroud) est l'un des plus grands youtubeurs fran√ßais. Il a fond√© la Space-Unit et la Redbox. Il est connu pour ses vid√©os de haute qualit√©, ses vlogs et ses concepts originaux comme les 'LEGO g√©ants' ou ses tests d'objets incroyables. üé•"
                },
                inoxtag: {
                    petit: "Inoxtag est un aventurier tr√®s courageux qui fait des d√©fis rigolos ! üèîÔ∏è",
                    grand: "Inoxtag est un cr√©ateur qui a commenc√© sur Fortnite avant de se lancer dans des d√©fis extr√™mes. Son plus grand exploit est d'avoir gravi l'Everest apr√®s un an d'entra√Ænement intensif, un projet qu'il a appel√© 'Kaizen'. üßó‚Äç‚ôÇÔ∏è"
                },
                michou: {
                    petit: "Michou est un jeune homme toujours joyeux qui adore danser et s'amuser ! ‚ú®",
                    grand: "Michou est devenu c√©l√®bre gr√¢ce √† ses lives gaming. Il a particip√© √† 'Danse avec les Stars' et a ouvert son propre restaurant de burgers. Il est connu pour sa positivit√© et sa 'Team Crouton'. üçî"
                }
            },
            science: {
                espace: {
                    petit: "Dans l'espace, il n'y a pas d'air et on flotte comme si on √©tait dans une piscine magique ! ‚≠ê",
                    grand: "L'espace est un quasi-vide o√π les distances se comptent en ann√©es-lumi√®re. Le syst√®me solaire contient 8 plan√®tes, et notre galaxie, la Voie Lact√©e, contient des milliards d'√©toiles. Sais-tu que le temps s'√©coule diff√©remment pr√®s d'un trou noir ? üåå"
                }
            }
        };

        function startSystem() {
            const n = document.getElementById('reg-name').value;
            const a = document.getElementById('reg-age').value;
            const c = document.getElementById('reg-code').value;
            if(n && c) {
                userData = { name: n, age: a, code: c };
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('user-tag').innerText = `[CONNECTED: ${n.toUpperCase()}]`;
                addBotMessage(`Bonjour ${n}. Initialisation de mon moteur de langage termin√©e. Je suis configur√© en mode **${a === 'petit' ? 'Junior' : 'Expert'}**. Pose-moi n'importe quelle question.`);
            }
        }

        function addBotMessage(text) {
            const d = document.getElementById('chat-display');
            d.innerHTML += `<div class="msg ai-msg"><b>COGITRON:</b><br>${text}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        function processInput() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            document.getElementById('chat-display').innerHTML += `<div class="msg user-msg">${val}</div>`;
            input.value = "";

            setTimeout(() => {
                const low = val.toLowerCase();
                let r = "";

                // --- LOGIQUE DE G√âN√âRATION STYLE "AI PRO" ---
                
                // YouTubeurs
                if(low.includes("amixem")) r = KNOWLEDGE.youtube.amixem[userData.age];
                else if(low.includes("inox")) r = KNOWLEDGE.youtube.inoxtag[userData.age];
                else if(low.includes("michou")) r = KNOWLEDGE.youtube.michou[userData.age];
                else if(low.includes("youtubeur") || low.includes("youtube")) {
                    r = userData.age === "petit" 
                        ? "Les youtubeurs sont des gens qui cr√©ent des vid√©os pour nous divertir sur internet. C'est comme une t√©l√©vision g√©ante ! üì∫"
                        : "YouTube est une plateforme immense o√π des cr√©ateurs partagent leur passion. Pour r√©ussir, ils doivent apprendre le montage, le cadrage et l'√©criture de script. C'est un vrai m√©tier ! üíª";
                }
                // Science / Espace
                else if(low.includes("espace") || low.includes("plan√®te") || low.includes("univers")) {
                    r = KNOWLEDGE.science.espace[userData.age];
                }
                // Calculs complexes
                else if (/[0-9]/.test(val) && /[\+\-\*\/]/.test(val)) {
                    try {
                        const res = eval(val.replace(/[^-()\d/*+.]/g, ''));
                        r = `Apr√®s analyse de ton √©quation, le r√©sultat exact est **${res}**. ${userData.age === 'grand' ? 'Veux-tu que je t\'explique la r√®gle math√©matique utilis√©e ?' : 'C\'est magique, non ? üé©'}`;
                    } catch { r = "D√©sol√©, cette op√©ration semble comporter une erreur de syntaxe."; }
                }
                // Humain / IA
                else if(low.includes("qui es-tu") || low.includes("comment tu marches")) {
                    r = `Je suis Cogitron v10, une IA bas√©e sur une architecture de r√©seaux neuronaux simul√©e en JavaScript. Je traite tes phrases pour en extraire des mots-cl√©s et te r√©pondre de la mani√®re la plus pertinente possible, ${userData.name}.`;
                }
                else {
                    const brain = [
                        `C'est une question tr√®s pertinente. En tant qu'IA, je trouve cela fascinant. Peux-tu pr√©ciser ta pens√©e ?`,
                        `D'accord, je comprends. Pour aller plus loin, nous pourrions explorer les d√©tails ensemble. Qu'en penses-tu ?`,
                        `Je traite cette information... C'est not√© ! Souhaites-tu que je fasse une recherche plus approfondie dans ma base de donn√©es ?`,
                        `C'est tr√®s int√©ressant ! Cela me rappelle que chaque utilisateur a une mani√®re unique de communiquer. Continue !`
                    ];
                    r = brain[Math.floor(Math.random() * brain.length)];
                }

                addBotMessage(r);
            }, 800);
        }

        function showView(view) {
            const d = document.getElementById('chat-display');
            const iz = document.getElementById('input-zone');
            if(view === 'compte') {
                iz.style.display = 'none';
                d.innerHTML = `<div class="msg ai-msg"><b>DOSSIER UTILISATEUR</b><br>NOM : ${userData.name}<br>AUTORISATION : ${userData.age.toUpperCase()}<br>CRYPTO-KEY : ${userData.code}</div>`;
            } else if(view === 'ia') {
                iz.style.display = 'none';
                d.innerHTML = `<div class="msg ai-msg" style="color:var(--neon-green); font-family:monospace;">> COGITRON_CORE_V10_LOADED...<br>> EMULATING_LLAMA_BRAIN...<br>> STATUS: OPTIMAL<br>> MEMORY_STATE: ACTIVE</div>`;
            } else {
                iz.style.display = 'flex';
                d.innerHTML = `<div class="msg ai-msg">Moteur de discussion r√©activ√©. En attente de commande...</div>`;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') processInput(); });
    </script>
</body>
</html>
