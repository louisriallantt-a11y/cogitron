<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega v4.0</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* --- CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .login-card {
            padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 20px; background: rgba(0,0,0,0.9);
            text-align: center; box-shadow: 0 0 30px var(--neon-blue);
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; margin: 10px 0;
            outline: none; text-align: center; width: 250px;
        }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* --- INTERFACE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 65px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }

        .sidebar {
            width: var(--sidebar-width); background: #0d0d0d;
            border-right: 1px solid #222; height: calc(100vh - 65px);
            position: absolute; top: 65px; left: 0;
        }

        .sidebar a {
            padding: 18px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer;
        }

        .sidebar a:hover { color: var(--neon-blue); background: rgba(255,255,255,0.03); }

        .main-content {
            margin-left: var(--sidebar-width); height: calc(100vh - 65px);
            display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;
        }

        #chat-display { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user-msg { background: #333; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-msg { background: rgba(0, 242, 254, 0.1); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--neon-blue); }

        .input-area { display: flex; gap: 15px; padding-top: 20px; }
        #userInput { flex-grow: 1; background: #151515; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; outline: none; }
        
        #userInput:focus { border-color: var(--neon-blue); }

        .send-btn { background: var(--neon-blue); border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-blue);">COGITRON OMEGA</h2>
            <input type="text" id="user-name-input" class="neon-input" placeholder="ENTRE TON NOM">
            <input type="password" id="access-code" class="neon-input" placeholder="CODE (1234)">
            <button class="neon-btn" onclick="login()">INITIALISER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-weight: bold; color: var(--neon-blue);">SYST√àME ACTIF</div>
            <div id="top-user-name">Utilisateur</div>
            <button onclick="location.reload()" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 10px; border-radius:5px; cursor:pointer;">DECONNEXION</button>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Conversation')">üí¨ Chat</a>
            <a onclick="changePage('Compte')">üë§ Mon Compte</a>
            <a onclick="alert('Acc√®s Admin Restreint')" style="color: gold;">üõ°Ô∏è Admin</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display"></div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="Dis-moi quelque chose...">
                <button class="send-btn" onclick="sendMessage()">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        let userName = "Louis";

        function login() {
            const name = document.getElementById('user-name-input').value;
            const code = document.getElementById('access-code').value;

            if(code === "1234" && name.trim() !== "") {
                userName = name;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
                document.getElementById('top-user-name').innerText = userName;
                
                const display = document.getElementById('chat-display');
                display.innerHTML = `<div class="msg ai-msg">Identification termin√©e. Bonjour <b>${userName}</b>. Je suis pr√™t.</div>`;
            } else {
                alert("Nom requis et code 1234");
            }
        }

        function changePage(page) {
            const display = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            document.getElementById('view-title').innerText = page;

            if(page === 'Compte') {
                inputZone.style.display = 'none';
                display.innerHTML = `<div class="msg ai-msg"><b>PROFIL UTILISATEUR</b><br>Nom : ${userName}<br>Rang : Administrateur<br>Statut : Connect√©</div>`;
            } else {
                inputZone.style.display = 'flex';
                display.innerHTML = `<div class="msg ai-msg">Pr√™t pour la discussion, ${userName}.</div>`;
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            const text = input.value.trim();
            
            if(text !== "") {
                // Afficher message utilisateur
                display.innerHTML += `<div class="msg user-msg">${text}</div>`;
                input.value = "";
                display.scrollTop = display.scrollHeight;

                // R√©flexion IA
                setTimeout(() => {
                    const low = text.toLowerCase();
                    let response = "";

                    // --- INTELLIGENCE DE L'IA ---
                    
                    // 1. Calculs
                    if (/[0-9]/.test(text) && /[\+\-\*\/]/.test(text)) {
                        try { response = "Le r√©sultat est " + eval(text.replace(/[^-()\d/*+.]/g, '')) + "."; } 
                        catch { response = "Je n'arrive pas √† calculer √ßa."; }
                    } 
                    // 2. Nom de l'utilisateur
                    else if(low.includes("mon nom") || low.includes("je m'appelle comment") || low.includes("qui suis-je")) {
                        response = `Tu es <b>${userName}</b>, le propri√©taire de ce syst√®me.`;
                    }
                    // 3. Salutations
                    else if(low.includes("salut") || low.includes("bonjour") || low.includes("yo")) {
                        response = `Salut ${userName} ! Comment puis-je t'aider aujourd'hui ?`;
                    }
                    // 4. Questions sur l'IA
                    else if(low.includes("qui es-tu") || low.includes("ton nom")) {
                        response = "Je suis Cogitron Omega, une interface intelligente con√ßue pour t'assister.";
                    }
                    else if(low.includes("√ßa va") || low.includes("ca va")) {
                        response = "Mes circuits sont optimaux ! Et toi, comment te sens-tu ?";
                    }
                    // 5. Heure
                    else if(low.includes("heure")) {
                        response = "Il est actuellement " + new Date().toLocaleTimeString('fr-FR') + ".";
                    }
                    // 6. R√©ponse par d√©faut (si elle ne comprend pas)
                    else {
                        const random = [
                            "C'est int√©ressant. Peux-tu m'en dire plus ?",
                            "Je vois. J'enregistre cette information, " + userName + ".",
                            "Entendu. Je reste √† ton √©coute.",
                            "Information re√ßue. Veux-tu que j'analyse cela ?"
                        ];
                        response = random[Math.floor(Math.random() * random.length)];
                    }

                    display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${response}</div>`;
                    display.scrollTop = display.scrollHeight;
                }, 700);
            }
        }

        // Touche Entr√©e
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
