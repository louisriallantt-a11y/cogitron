<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cogitron Ω</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Message...">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="logout()">Déconnexion</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            const text = input.value;
            box.innerHTML += `<div><b>Toi:</b> ${text}</div>`;
            input.value = "";

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });

                // PROTECTION ANTI-HTML
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await res.json();
                    box.innerHTML += `<div><b>Cogitron:</b> ${data.reponse}</div>`;
                } else {
                    box.innerHTML += `<div style="color:red">Erreur: Serveur déconnecté ou session expirée.</div>`;
                }
            } catch (e) {
                box.innerHTML += `<div style="color:red">Erreur de connexion.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        function logout() { window.location.href = "/logout"; }
    </script>
</body>
</html>
