<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COGITRON SECURE</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #00ff88; --text: #f0f0f0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--panel); padding: 40px; border: 1px solid var(--accent); border-radius: 4px; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: var(--accent); box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; cursor: pointer; border: none; font-weight: bold; margin-top: 10px; }
        .btn-prime { background: var(--accent); color: #000; }
        
        /* LAYOUT AVEC SIDEBAR */
        #chat-screen { display: none; height: 100vh; flex-direction: row; }
        
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #333; }
        .archive-list { flex: 1; overflow-y: auto; padding: 10px; }
        .archive-item { padding: 10px; margin-bottom: 5px; background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85em; }
        .archive-item:hover { border: 1px solid var(--accent); }

        .main-content { flex: 1; display: flex; flex-direction: column; }
        
        .header { padding: 15px 20px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #chat-view { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .input-bar { padding: 20px; background: #000; display: flex; gap: 10px; border-top: 1px solid #333; }
        
        .msg { padding: 15px; border-radius: 4px; max-width: 85%; line-height: 1.5; }
        .msg-user { background: #222; align-self: flex-end; border: 1px solid #444; }
        .msg-ia { background: #1a1a1a; align-self: flex-start; border-left: 3px solid var(--accent); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--accent); margin-top:0;">COGITRON_OS</h1>
            <input type="text" id="u" placeholder="IDENTIFIANT">
            <input type="password" id="p" placeholder="MOT_DE_PASSE">
            <button class="btn btn-prime" onclick="auth('login')">INITIALISER CONNEXION</button>
            <button class="btn" style="background:transparent; color:#666;" onclick="auth('register')">CR√âER COMPTE</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <button onclick="nouveauChat()" style="width:100%; padding:8px; background:transparent; border:1px dashed var(--accent); color:var(--accent); cursor:pointer;">+ NOUVELLE ARCHIVE</button>
            </div>
            <div class="archive-list" id="liste">
                <div class="archive-item">üïí Session_Principale</div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <span style="color: #ffffff; font-weight: bold;">‚óè SESSION_ACTIVE: <span id="display-user"></span></span>
                <a href="/logout" style="color:#ff4444; text-decoration:none; font-size:0.8em;">[QUITTER]</a>
            </div>
            <div id="chat-view"></div>
            <div class="input-bar">
                <input type="text" id="user-in" placeholder="ENTRER COMMANDE..." style="margin:0;">
                <button onclick="envoyer()" style="background:var(--accent); border:none; padding:0 25px; cursor:pointer; font-weight:bold;">EXEC</button>
            </div>
        </div>
    </div>

    <script>
        async function auth(type) {
            const username = document.getElementById('u').value;
            const password = document.getElementById('p').value;
            const res = await fetch('/' + type, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            if(res.ok) {
                if(type === 'register') alert("COMPTE CR√â√â. CONNECTEZ-VOUS.");
                else location.reload();
            } else {
                const data = await res.json();
                alert("ERREUR: " + data.message);
            }
        }

        async function envoyer() {
            const input = document.getElementById('user-in');
            const box = document.getElementById('chat-view');
            const val = input.value.trim();
            if(!val) return;

            input.value = "";
            box.innerHTML += `<div class="msg msg-user">${val}</div>`;
            
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: val})
            });
            const data = await res.json();
            box.innerHTML += `<div class="msg msg-ia">${marked.parse(data.reponse)}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function nouveauChat() {
            const n = prompt("NOM DE L'ARCHIVE ?");
            if(n) {
                const list = document.getElementById('liste');
                list.innerHTML = `<div class="archive-item">üïí ${n}</div>` + list.innerHTML;
                document.getElementById('chat-view').innerHTML = `<p style="color:#444; text-align:center;">--- ARCHIVE ${n} INITIALIS√âE ---</p>`;
            }
        }

        {% if current_user.is_authenticated %}
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('display-user').innerText = "{{ current_user.username }}".toUpperCase();
        {% endif %}

        document.getElementById('user-in').onkeypress = (e) => { if(e.key === 'Enter') envoyer(); };
    </script>
</body>
</html>
