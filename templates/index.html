<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogitron Omega v2.5</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #9d50bb;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white; overflow: hidden;
        }

        /* --- √âCRAN DE CONNEXION --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.5s;
        }

        .login-card {
            padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 15px; box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            text-align: center; background: rgba(0,0,0,0.9);
        }

        .neon-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 5px; margin: 15px 0;
            outline: none; text-align: center; width: 200px;
        }

        .neon-input:focus { border-color: var(--neon-blue); }

        .neon-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: white; padding: 12px 30px;
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 60px; background: #111; display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 1px solid #222; z-index: 1000;
        }

        .sidebar {
            width: 250px; background-color: #0d0d0d; border-right: 1px solid #222;
            height: calc(100vh - 60px); position: absolute; top: 60px; left: 0;
        }

        .sidebar a {
            padding: 15px 25px; text-decoration: none; color: #888;
            display: block; cursor: pointer; transition: 0.3s;
        }

        .sidebar a:hover { color: var(--neon-blue); background: var(--glass); }

        .main-content {
            margin-left: 250px; margin-top: 0; height: calc(100vh - 60px);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }

        #chat-display {
            flex-grow: 1; overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Bulles de Chat */
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 75%; line-height: 1.4; }
        .user-msg { background: #222; align-self: flex-end; border-bottom-right-radius: 2px; border: 1px solid #333; }
        .ai-msg { background: var(--glass); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--neon-blue); }

        .input-area {
            display: flex; gap: 10px; padding: 15px 0; background: var(--bg-dark);
        }

        #userInput {
            flex-grow: 1; background: #151515; border: 1px solid #333;
            color: white; padding: 15px; border-radius: 10px; outline: none;
        }

        .dropdown {
            position: relative; display: inline-block;
        }

        .dropdown-content {
            display: none; position: absolute; right: 0; top: 40px;
            background: #1a1a1a; border: 1px solid #333; border-radius: 5px; min-width: 150px;
        }

        .dropdown-content a { color: white; padding: 12px; text-decoration: none; display: block; cursor: pointer; }
        .dropdown-content a:hover { background: #222; }
        .show { display: block !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon-blue); margin-bottom: 5px;">COGITRON OMEGA</h2>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 20px;">SYSTEM SECURE LOGIN</p>
            <input type="password" id="access-code" class="neon-input" placeholder="CODE">
            <br>
            <button class="neon-btn" onclick="checkCode()">ACTIVER</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="top-bar">
            <div style="font-weight: bold; letter-spacing: 1px;">SYSTEM <span style="color: var(--neon-blue);">ACTIVE</span></div>
            <div class="dropdown">
                <button onclick="toggleMenu()" style="background:var(--glass); border:1px solid #333; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">üë§ Louis ‚ñº</button>
                <div id="dropdown-menu" class="dropdown-content">
                    <a onclick="changePage('Session')">Profil</a>
                    <a onclick="changePage('Param√®tres')">Param√®tres</a>
                    <hr style="border:0; border-top:1px solid #333; margin:0;">
                    <a onclick="logout()" style="color: #ff4d4d;">D√©connexion</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <a onclick="changePage('Chat')">üí¨ Conversation</a>
            <a onclick="changePage('Admin')" style="color: gold;">üõ°Ô∏è Panneau Admin</a>
            <a onclick="changePage('Fichiers')">üìÇ Fichiers</a>
        </div>

        <div class="main-content">
            <h3 id="view-title" style="margin-top:0; color: var(--neon-blue);">Conversation</h3>
            <div id="chat-display">
                <div class="msg ai-msg">Syst√®me initialis√©. Bonjour Louis. En quoi puis-je t'aider aujourd'hui ?</div>
            </div>
            <div class="input-area" id="input-zone">
                <input type="text" id="userInput" placeholder="√âcris ici...">
                <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; padding:0 20px; border-radius:10px; cursor:pointer; font-weight:bold;">ENVOYER</button>
            </div>
        </div>
    </div>

    <script>
        // 1. GESTION CONNEXION / DECO
        function checkCode() {
            const code = document.getElementById('access-code').value;
            if(code === "1234") { // TON CODE ICI
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex';
            } else {
                alert("CODE INVALIDE");
            }
        }

        function logout() {
            document.getElementById('main-interface').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('access-code').value = "";
        }

        // 2. GESTION PAGES
        function changePage(page) {
            document.getElementById('view-title').innerText = page;
            const chatDisplay = document.getElementById('chat-display');
            const inputZone = document.getElementById('input-zone');
            
            if(page === 'Chat') {
                inputZone.style.display = 'flex';
                chatDisplay.innerHTML = '<div class="msg ai-msg">Historique de conversation pr√™t.</div>';
            } else if(page === 'Admin') {
                inputZone.style.display = 'none';
                chatDisplay.innerHTML = '<div class="msg ai-msg" style="border-color:gold"><b>ACC√àS ADMIN :</b><br>Utilisateurs connect√©s : 1 (Louis)<br>√âtat du CPU : 12%<br>M√©moire : Stable</div>';
            } else {
                inputZone.style.display = 'none';
                chatDisplay.innerHTML = `<div class="msg ai-msg">Page ${page} en cours de maintenance.</div>`;
            }
        }

        // 3. IA DYNAMIQUE
        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chat-display');
            
            if(input.value.trim() !== "") {
                // Afficher message utilisateur
                const userVal = input.value;
                display.innerHTML += `<div class="msg user-msg">${userVal}</div>`;
                input.value = "";
                display.scrollTop = display.scrollHeight;

                // R√©ponse IA automatique
                setTimeout(() => {
                    let aiResponse = "Je comprends. Peux-tu m'en dire plus sur '" + userVal + "' ?";
                    
                    // Petites r√©ponses personnalis√©es
                    const lowMsg = userVal.toLowerCase();
                    if(lowMsg.includes("ca va")) aiResponse = "Je fonctionne √† pleine capacit√©, Louis ! Et toi ?";
                    if(lowMsg.includes("qui es-tu")) aiResponse = "Je suis Cogitron Omega, ton assistant personnel.";
                    if(lowMsg.includes("papa")) aiResponse = "Oui papa ? Je t'√©coute.";

                    display.innerHTML += `<div class="msg ai-msg"><b>Cogitron :</b> ${aiResponse}</div>`;
                    display.scrollTop = display.scrollHeight;
                }, 700);
            }
        }

        function toggleMenu() {
            document.getElementById("dropdown-menu").classList.toggle("show");
        }

        // Entr√©e pour envoyer
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
